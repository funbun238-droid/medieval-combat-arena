<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Combat Arena - Polished Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameCanvas {
            border: 4px solid #8b4513;
            box-shadow: 0 0 30px rgba(139, 69, 19, 0.5);
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 20px;
            width: 800px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .health-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 5px;
            color: white;
            border: 2px solid #666;
        }

        .health-bar {
            width: 200px;
            height: 22px;
            background: #333;
            border: 2px solid #666;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s;
        }

        #waveCounter {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #ff4444;
            text-shadow: 3px 3px 6px #000;
            pointer-events: none;
            font-weight: bold;
        }

        #combo, #clashText, #newWaveText {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 3px 3px 6px #000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: bold;
        }

        #combo { top: 120px; font-size: 48px; color: #ffaa00; }
        #clashText { top: 180px; font-size: 64px; color: #ffff00; }
        #newWaveText { top: 250px; font-size: 56px; color: #ff0000; }

        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
            pointer-events: all;
            border: 3px solid #8b4513;
        }

        #endScreen h1 { font-size: 48px; margin-bottom: 20px; }
        #endScreen button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        #endScreen button:hover { background: #a0522d; }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            border: 2px solid #666;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui">
        <div class="health-container">
            <div>KNIGHT</div>
            <div class="health-bar">
                <div class="health-fill" id="playerHealth" style="width: 100%"></div>
            </div>
        </div>
        <div class="health-container">
            <div>ENEMY</div>
            <div class="health-bar">
                <div class="health-fill" id="enemyHealth" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div id="waveCounter">WAVE 1</div>
    <div id="combo"></div>
    <div id="clashText">CLASH!</div>
    <div id="newWaveText">NEW ENEMY!</div>

    <div id="endScreen">
        <h1 id="endTitle">DEFEAT!</h1>
        <p id="endStats"></p>
        <button onclick="restartGame()">FIGHT AGAIN</button>
    </div>

    <div id="controls">
        A/D: Move | Left Click: Light | Right Click: Heavy | Space: BLOCK
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = true;
        let screenShake = 0;
        let freezeFrame = 0;
        let comboCount = 0;
        let comboTimer = 0;
        let clashTimer = 0;
        let waveNumber = 1;
        let enemiesKilled = 0;
        let newWaveTimer = 0;

        const particles = [];
        const bloodSplatters = [];
        const bloodDrops = []; // Individual blood drops on characters

        class Particle {
            constructor(x, y, vx, vy, color, life, size = 3) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = size;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        class BloodSplatter {
            constructor(x, y, isWall = false) {
                this.x = x;
                this.y = y;
                this.life = 99999;
                this.alpha = 0.8;
                this.isWall = isWall;
                this.drops = [];
                const dropCount = isWall ? 10 : 15;
                for (let i = 0; i < dropCount; i++) {
                    this.drops.push({
                        offsetX: (Math.random() - 0.5) * (isWall ? 20 : 40),
                        offsetY: isWall ? Math.random() * 40 : (Math.random() - 0.5) * 40,
                        size: 2 + Math.random() * 6
                    });
                }
            }

            update() {}

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = '#8b0000';
                this.drops.forEach(drop => {
                    ctx.beginPath();
                    ctx.arc(this.x + drop.offsetX, this.y + drop.offsetY, drop.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
        }

        class Character {
            constructor(x, isPlayer) {
                this.x = x;
                this.y = 450;
                this.vx = 0;
                this.vy = 0;
                this.width = 30;
                this.height = 90;
                this.health = 100;
                this.maxHealth = 100;
                this.isPlayer = isPlayer;
                this.facingRight = isPlayer;
                this.bloodDrops = []; // Individual blood drops on this character

                this.attacking = false;
                this.attackType = 'light';
                this.attackFrame = 0;
                this.attackMaxFrames = 0;
                this.weaponAngle = 0;
                this.recovering = false;
                this.recoveryFrame = 0;

                this.blocking = false;
                this.blockStun = 0;

                this.anticipation = 0;
                this.leanAngle = 0;
                this.armExtend = 0;

                this.aiTimer = 0;
                this.aiAction = null;
                this.aiDifficulty = 0.75 + (waveNumber * 0.03);
                this.aiAggressiveness = 0.5 + (waveNumber * 0.05); // NEW: More aggressive
            }

            startAttack(type) {
                if (this.attacking || this.recovering || this.blocking || this.blockStun > 0) return;

                this.attacking = true;
                this.attackType = type;
                this.attackFrame = 0;
                this.attackMaxFrames = type === 'light' ? 20 : 30;
                this.anticipation = type === 'heavy' ? 8 : 4;
            }

            startBlock() {
                if (this.attacking || this.recovering || this.blockStun > 0) return;
                this.blocking = true;
            }

            stopBlock() {
                this.blocking = false;
            }

            addBlood(amount) {
                // Add individual blood drops to this character
                for (let i = 0; i < amount; i++) {
                    this.bloodDrops.push({
                        x: (Math.random() - 0.5) * this.width,
                        y: Math.random() * this.height,
                        size: 1 + Math.random() * 2
                    });
                }
            }

            update(other) {
                if (freezeFrame > 0) return;

                if (comboTimer > 0) {
                    comboTimer--;
                    if (comboTimer === 0) {
                        comboCount = 0;
                        document.getElementById('combo').style.opacity = '0';
                    }
                }

                if (clashTimer > 0) {
                    clashTimer--;
                    if (clashTimer === 0) {
                        document.getElementById('clashText').style.opacity = '0';
                    }
                }

                if (newWaveTimer > 0) {
                    newWaveTimer--;
                    if (newWaveTimer === 0) {
                        document.getElementById('newWaveText').style.opacity = '0';
                    }
                }

                if (this.blockStun > 0) {
                    this.blockStun--;
                    if (this.blockStun === 0) {
                        this.blocking = false;
                    }
                }

                if (this.attacking) {
                    this.attackFrame++;

                    if (this.attackFrame <= this.anticipation) {
                        this.leanAngle = -0.15 * (this.attackFrame / this.anticipation);
                        this.weaponAngle = this.facingRight ? -Math.PI * 0.6 : Math.PI + Math.PI * 0.6;
                    }
                    else if (this.attackFrame <= this.attackMaxFrames * 0.7) {
                        const progress = (this.attackFrame - this.anticipation) / (this.attackMaxFrames * 0.7 - this.anticipation);
                        const eased = progress < 0.5 
                            ? 2 * progress * progress 
                            : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                        const startAngle = this.facingRight ? -Math.PI * 0.6 : Math.PI + Math.PI * 0.6;
                        const endAngle = this.facingRight ? Math.PI * 0.1 : Math.PI - Math.PI * 0.1;
                        this.weaponAngle = startAngle + (endAngle - startAngle) * eased;

                        this.leanAngle = 0.2 * eased;
                        this.armExtend = 22 * eased;

                        if (this.attackFrame === Math.floor(this.attackMaxFrames * 0.5) && !this.recovering) {
                            this.checkHit(other);
                        }
                    }
                    else {
                        const progress = (this.attackFrame - this.attackMaxFrames * 0.7) / (this.attackMaxFrames * 0.3);
                        this.leanAngle = 0.2 * (1 - progress);
                        this.armExtend = 22 * (1 - progress);
                    }

                    if (this.attackFrame >= this.attackMaxFrames) {
                        this.attacking = false;
                        this.recovering = true;
                        this.recoveryFrame = 0;
                        this.leanAngle = 0;
                        this.armExtend = 0;
                        this.weaponAngle = 0;
                    }
                }

                if (this.recovering) {
                    this.recoveryFrame++;
                    if (this.recoveryFrame > 12) { // Faster recovery
                        this.recovering = false;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.85;

                if (this.y < 450) {
                    this.vy += 0.8;
                } else {
                    this.y = 450;
                    this.vy = 0;
                }

                this.x = Math.max(50, Math.min(750, this.x));

                if (!this.attacking && other) {
                    this.facingRight = this.x < other.x;
                }

                if (!this.isPlayer && other) {
                    this.updateAI(other);
                }
            }

            checkHit(other) {
                if (!other) return;

                const weaponReach = 65;
                const weaponX = this.x + (this.facingRight ? weaponReach : -weaponReach);
                const dist = Math.abs(weaponX - other.x);

                if (other.attacking && Math.abs(this.attackFrame - other.attackFrame) < 5 && dist < 80) {
                    this.triggerClash(other);
                    return;
                }

                if (other.blocking && dist < 75) {
                    this.triggerBlock(other);
                    return;
                }

                if (dist < 75) {
                    const damage = this.attackType === 'light' ? 12 : 20;
                    other.health -= damage;
                    other.addBlood(damage * 2); // Add blood drops to character

                    // MASSIVE blood spray
                    const bloodCount = this.attackType === 'heavy' ? 80 : 50;
                    for (let i = 0; i < bloodCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 4 + Math.random() * 8;
                        particles.push(new Particle(
                            other.x + (Math.random() - 0.5) * 30,
                            other.y + 30 + Math.random() * 40,
                            Math.cos(angle) * speed,
                            Math.sin(angle) * speed - 5,
                            '#' + ['8b0000', 'a00000', 'c00000', '800000', '6b0000'][Math.floor(Math.random() * 5)],
                            50 + Math.random() * 30,
                            2 + Math.random() * 4
                        ));
                    }

                    // Floor blood
                    for (let i = 0; i < 4; i++) {
                        bloodSplatters.push(new BloodSplatter(
                            other.x + (Math.random() - 0.5) * 50,
                            540 + Math.random() * 40,
                            false
                        ));
                    }

                    // Wall blood
                    if (other.x < 200) {
                        for (let i = 0; i < 3; i++) {
                            bloodSplatters.push(new BloodSplatter(
                                40 + Math.random() * 90,
                                other.y + (Math.random() - 0.5) * 80,
                                true
                            ));
                        }
                    } else if (other.x > 600) {
                        for (let i = 0; i < 3; i++) {
                            bloodSplatters.push(new BloodSplatter(
                                660 + Math.random() * 90,
                                other.y + (Math.random() - 0.5) * 80,
                                true
                            ));
                        }
                    }

                    other.vx = this.facingRight ? 12 : -12;
                    if (this.attackType === 'heavy') {
                        other.vy = -6;
                    }

                    screenShake = this.attackType === 'light' ? 6 : 15;
                    freezeFrame = this.attackType === 'light' ? 4 : 8;

                    if (this.isPlayer) {
                        comboCount++;
                        comboTimer = 120;
                        document.getElementById('combo').textContent = comboCount + ' HIT COMBO!';
                        document.getElementById('combo').style.opacity = '1';
                    }

                    if (other.health <= 0) {
                        if (!other.isPlayer) {
                            spawnNewWave();
                        } else {
                            gameRunning = false;
                            endGame(false);
                        }
                    }
                }
            }

            triggerClash(other) {
                screenShake = 18;
                freezeFrame = 10;

                document.getElementById('clashText').style.opacity = '1';
                clashTimer = 35;

                const midX = (this.x + other.x) / 2;
                const midY = (this.y + other.y) / 2 + 40;
                for (let i = 0; i < 40; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 5 + Math.random() * 8;
                    particles.push(new Particle(
                        midX,
                        midY,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed - 3,
                        '#ff' + Math.floor(Math.random() * 100 + 155).toString(16) + '00',
                        45,
                        5
                    ));
                }

                this.vx = this.facingRight ? -10 : 10;
                other.vx = other.facingRight ? -10 : 10;

                this.attacking = false;
                this.recovering = true;
                this.recoveryFrame = 0;
                this.weaponAngle = 0;
                this.armExtend = 0;
                this.leanAngle = 0;

                other.attacking = false;
                other.recovering = true;
                other.recoveryFrame = 0;
                other.weaponAngle = 0;
                other.armExtend = 0;
                other.leanAngle = 0;
            }

            triggerBlock(other) {
                screenShake = 10;
                freezeFrame = 6;

                document.getElementById('clashText').style.opacity = '1';
                clashTimer = 25;

                const blockX = other.x;
                const blockY = other.y + 40;
                for (let i = 0; i < 25; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 4 + Math.random() * 6;
                    particles.push(new Particle(
                        blockX,
                        blockY,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed - 3,
                        '#ffdd00',
                        40,
                        4
                    ));
                }

                other.vx = other.facingRight ? -6 : 6;
                other.blockStun = 12;
                this.vx = this.facingRight ? -4 : 4;
            }

            updateAI(player) {
                this.aiTimer++;
                const dist = Math.abs(this.x - player.x);

                // AGGRESSIVE AI - attacks way more often
                const reactionSpeed = Math.max(25, 35 - waveNumber * 2);
                if (this.aiTimer % reactionSpeed === 0) {
                    const random = Math.random();

                    if (dist < 150 && random > (1 - this.aiAggressiveness)) { // MUCH more aggressive
                        this.aiAction = random > 0.6 ? 'heavy' : 'light';
                    } else if (dist < 180 && player.attacking && random > (1 - this.aiDifficulty)) {
                        this.aiAction = 'block';
                    } else if (dist > 200) {
                        this.aiAction = 'approach';
                    } else if (dist < 100 && !player.attacking && random > 0.3) { // Attack even when close
                        this.aiAction = 'light';
                    }
                }

                if (this.aiAction === 'approach' && !this.attacking && !this.recovering && !this.blocking) {
                    this.vx = this.x < player.x ? 3 : -3;
                } else if (this.aiAction === 'retreat' && !this.attacking && !this.recovering && !this.blocking) {
                    this.vx = this.x < player.x ? -2 : 2;
                } else if (this.aiAction === 'light' || this.aiAction === 'heavy') {
                    this.startAttack(this.aiAction);
                    this.aiAction = null;
                } else if (this.aiAction === 'block') {
                    this.startBlock();
                    setTimeout(() => {
                        this.stopBlock();
                        this.aiAction = null;
                    }, 150 + Math.random() * 300);
                }
            }

            draw() {
                ctx.save();

                ctx.translate(this.x, this.y + this.height / 2);
                ctx.rotate(this.leanAngle);
                ctx.translate(-this.x, -(this.y + this.height / 2));

                // SILVER KNIGHT ARMOR
                const armorColor = '#c0c0c0'; // Silver
                const darkArmor = '#909090';
                const lightArmor = '#e0e0e0';

                // Torso - silver armor
                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - this.width / 2, this.y + 20, this.width, 50);

                // Armor highlights
                ctx.fillStyle = lightArmor;
                ctx.fillRect(this.x - this.width / 2 + 2, this.y + 22, 4, 46);
                ctx.fillRect(this.x + this.width / 2 - 6, this.y + 22, 4, 46);

                // Armor plates lines
                ctx.strokeStyle = darkArmor;
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x - this.width / 2, this.y + 30 + i * 12);
                    ctx.lineTo(this.x + this.width / 2, this.y + 30 + i * 12);
                    ctx.stroke();
                }

                // Shoulder pads - silver
                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - this.width / 2 - 5, this.y + 18, 10, 15);
                ctx.fillRect(this.x + this.width / 2 - 5, this.y + 18, 10, 15);

                ctx.fillStyle = lightArmor;
                ctx.fillRect(this.x - this.width / 2 - 4, this.y + 19, 3, 13);
                ctx.fillRect(this.x + this.width / 2 - 2, this.y + 19, 3, 13);

                // Belt
                ctx.fillStyle = '#4a3a2a';
                ctx.fillRect(this.x - this.width / 2, this.y + 65, this.width, 8);

                // Legs - dark metal
                ctx.fillStyle = darkArmor;
                ctx.fillRect(this.x - 9, this.y + 73, 7, 37);
                ctx.fillRect(this.x + 2, this.y + 73, 7, 37);

                // Leg highlights
                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - 8, this.y + 74, 2, 35);
                ctx.fillRect(this.x + 3, this.y + 74, 2, 35);

                // HEAD - Silver helmet
                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - 12, this.y - 5, 24, 24);

                // Helmet top - angular
                ctx.fillStyle = lightArmor;
                ctx.beginPath();
                ctx.moveTo(this.x - 13, this.y - 5);
                ctx.lineTo(this.x, this.y - 16);
                ctx.lineTo(this.x + 13, this.y - 5);
                ctx.lineTo(this.x - 13, this.y - 5);
                ctx.fill();

                // Helmet shadow
                ctx.fillStyle = darkArmor;
                ctx.fillRect(this.x - 12, this.y + 8, 24, 3);

                // Visor slit
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x - 10, this.y + 5, 20, 4);

                // BLOOD DROPS on character (not rectangle!)
                if (this.bloodDrops.length > 0) {
                    ctx.fillStyle = '#8b0000';
                    this.bloodDrops.forEach(drop => {
                        ctx.beginPath();
                        ctx.arc(this.x + drop.x, this.y + 20 + drop.y, drop.size, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }

                // Arm - silver gauntlet
                const armX = this.x + (this.facingRight ? this.armExtend : -this.armExtend);
                ctx.fillStyle = armorColor;
                ctx.fillRect(
                    Math.min(this.x, armX + (this.facingRight ? 15 : -15)),
                    this.y + 28,
                    Math.abs(armX + (this.facingRight ? 15 : -15) - this.x),
                    6
                );

                // SWORD - Silver blade
                if (this.attacking || this.weaponAngle !== 0 || this.blocking) {
                    const weaponLength = 60;
                    const weaponX = armX + (this.facingRight ? 15 : -15);
                    const weaponY = this.y + 31;

                    let drawAngle = this.weaponAngle;
                    if (this.blocking) {
                        drawAngle = -Math.PI / 2;
                    }

                    // Blade
                    ctx.strokeStyle = '#e0e0e0';
                    ctx.lineWidth = 6;
                    ctx.beginPath();
                    ctx.moveTo(weaponX, weaponY);
                    ctx.lineTo(
                        weaponX + Math.cos(drawAngle) * weaponLength,
                        weaponY + Math.sin(drawAngle) * weaponLength
                    );
                    ctx.stroke();

                    // Blade edge (lighter)
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(weaponX, weaponY);
                    ctx.lineTo(
                        weaponX + Math.cos(drawAngle) * weaponLength,
                        weaponY + Math.sin(drawAngle) * weaponLength
                    );
                    ctx.stroke();

                    // Trail
                    if (this.attacking && this.attackFrame > this.anticipation && this.attackFrame < this.attackMaxFrames * 0.7) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                        ctx.lineWidth = 8;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        const trailAngle = this.weaponAngle + (this.facingRight ? -0.2 : 0.2);
                        ctx.lineTo(
                            weaponX + Math.cos(trailAngle) * weaponLength,
                            weaponY + Math.sin(trailAngle) * weaponLength
                        );
                        ctx.stroke();
                    }

                    // Hilt
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(weaponX - 4, weaponY - 3, 8, 12);

                    // Crossguard - silver
                    ctx.fillStyle = armorColor;
                    ctx.fillRect(weaponX - 12, weaponY + 3, 24, 5);

                    // Pommel
                    ctx.fillStyle = '#ffaa00';
                    ctx.beginPath();
                    ctx.arc(weaponX, weaponY - 8, 4, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        let player = new Character(200, true);
        let enemy = new Character(600, false);

        function spawnNewWave() {
            enemiesKilled++;
            waveNumber++;

            document.getElementById('newWaveText').textContent = 'WAVE ' + waveNumber + '!';
            document.getElementById('newWaveText').style.opacity = '1';
            newWaveTimer = 60;

            document.getElementById('waveCounter').textContent = 'WAVE ' + waveNumber;

            enemy = new Character(600, false);
            player.health = Math.min(100, player.health + 12); // More healing
        }

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                player.startBlock();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            if (e.key === ' ') player.stopBlock();
        });

        canvas.addEventListener('mousedown', (e) => {
            if (!gameRunning) return;
            if (e.button === 0) player.startAttack('light');
            else if (e.button === 2) player.startAttack('heavy');
        });

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        function drawBackground() {
            // Sky gradient - prettier
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#2a4a6a');
            gradient.addColorStop(0.5, '#3a5a7a');
            gradient.addColorStop(1, '#4a6a8a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);

            // Castle walls - more detailed
            ctx.fillStyle = '#5a5a5a';
            ctx.fillRect(0, 0, 150, 600);
            ctx.fillRect(650, 0, 150, 600);

            // Wall highlights
            ctx.fillStyle = '#6a6a6a';
            ctx.fillRect(0, 0, 10, 600);
            ctx.fillRect(790, 0, 10, 600);

            // Castle bricks
            ctx.strokeStyle = '#4a4a4a';
            ctx.lineWidth = 2;
            for (let y = 0; y < 600; y += 40) {
                for (let x = 0; x < 150; x += 60) {
                    ctx.strokeRect(x, y, 60, 40);
                    ctx.strokeRect(650 + x, y, 60, 40);
                }
            }

            // Banners
            ctx.fillStyle = '#8b0000';
            ctx.fillRect(60, 50, 30, 80);
            ctx.fillRect(710, 50, 30, 80);

            ctx.fillStyle = '#ffaa00';
            for (let i = 0; i < 3; i++) {
                ctx.fillRect(65 + i * 7, 60 + i * 15, 20, 3);
                ctx.fillRect(715 + i * 7, 60 + i * 15, 20, 3);
            }

            // Arena floor - stone tiles
            ctx.fillStyle = '#7a6a5a';
            ctx.fillRect(0, 530, 800, 70);

            // Floor tiles
            ctx.strokeStyle = '#6a5a4a';
            ctx.lineWidth = 3;
            for (let y = 530; y < 600; y += 35) {
                for (let x = 0; x < 800; x += 50) {
                    ctx.strokeRect(x, y, 50, 35);
                }
            }

            // Floor cracks
            ctx.strokeStyle = '#5a4a3a';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(200, 530);
            ctx.lineTo(250, 550);
            ctx.lineTo(280, 540);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(500, 540);
            ctx.lineTo(550, 560);
            ctx.lineTo(580, 550);
            ctx.stroke();
        }

        function updateUI() {
            document.getElementById('playerHealth').style.width = Math.max(0, player.health) + '%';
            document.getElementById('enemyHealth').style.width = Math.max(0, enemy.health) + '%';
        }

        function endGame(playerWon) {
            document.getElementById('endTitle').textContent = 'DEFEATED!';
            document.getElementById('endTitle').style.color = '#a44';
            document.getElementById('endStats').textContent = 
                `Waves Survived: ${waveNumber}\n` +
                `Enemies Killed: ${enemiesKilled}\n` +
                `Max Combo: ${comboCount} hits`;
            document.getElementById('endScreen').style.display = 'block';
        }

        function restartGame() {
            player = new Character(200, true);
            enemy = new Character(600, false);

            waveNumber = 1;
            enemiesKilled = 0;
            comboCount = 0;
            comboTimer = 0;
            particles.length = 0;
            bloodSplatters.length = 0;

            gameRunning = true;
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('combo').style.opacity = '0';
            document.getElementById('clashText').style.opacity = '0';
            document.getElementById('waveCounter').textContent = 'WAVE 1';
        }

        window.restartGame = restartGame;

        function gameLoop() {
            if (gameRunning && !player.attacking && !player.recovering && !player.blocking) {
                if (keys['a']) player.vx = -3.5;
                if (keys['d']) player.vx = 3.5;
            }

            if (gameRunning) {
                if (freezeFrame > 0) {
                    freezeFrame--;
                } else {
                    player.update(enemy);
                    enemy.update(player);

                    for (let i = particles.length - 1; i >= 0; i--) {
                        particles[i].update();
                        if (particles[i].life <= 0) {
                            particles.splice(i, 1);
                        }
                    }
                }

                updateUI();
            }

            ctx.save();

            if (screenShake > 0) {
                ctx.translate(
                    (Math.random() - 0.5) * screenShake,
                    (Math.random() - 0.5) * screenShake
                );
                screenShake--;
            }

            drawBackground();
            bloodSplatters.forEach(b => b.draw());
            player.draw();
            enemy.draw();
            particles.forEach(p => p.draw());

            ctx.restore();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
