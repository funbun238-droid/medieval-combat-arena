<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Combat Arena - Masterpiece Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameCanvas {
            border: 4px solid #4a3a2a;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            cursor: crosshair;
        }

        #weaponSelect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            border: 3px solid #8b4513;
            z-index: 1000;
        }

        #weaponSelect h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #ffaa00;
            text-shadow: 3px 3px 6px #000;
        }

        .weapon-btn {
            display: block;
            margin: 15px auto;
            padding: 18px 40px;
            font-size: 22px;
            background: #4a3a2a;
            color: white;
            border: 3px solid #8b4513;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
            width: 350px;
        }

        .weapon-btn:hover {
            background: #6a5a4a;
            transform: scale(1.05);
        }

        .weapon-desc {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }

        #ui {
            position: absolute;
            top: 20px;
            width: 800px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .health-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            border-radius: 5px;
            color: white;
            border: 2px solid #666;
        }

        .health-bar {
            width: 200px;
            height: 22px;
            background: #333;
            border: 2px solid #666;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s;
        }

        #waveCounter {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #ff4444;
            text-shadow: 3px 3px 6px #000;
            pointer-events: none;
            font-weight: bold;
        }

        #combo, #clashText, #newWaveText {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 3px 3px 6px #000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: bold;
        }

        #combo { top: 120px; font-size: 48px; color: #ffaa00; }
        #clashText { top: 180px; font-size: 64px; color: #ffff00; }
        #newWaveText { top: 250px; font-size: 56px; color: #ff0000; }

        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
            pointer-events: all;
            border: 3px solid #8b4513;
        }

        #endScreen h1 { font-size: 48px; margin-bottom: 20px; }
        #endScreen button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        #endScreen button:hover { background: #a0522d; }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            border: 2px solid #666;
        }
    </style>
</head>
<body>
    <div id="weaponSelect">
        <h1>‚öîÔ∏è CHOOSE YOUR WEAPON ‚öîÔ∏è</h1>
        <button class="weapon-btn" onclick="selectWeapon('shortsword')">
            SHORT SWORD
            <div class="weapon-desc">‚ö° Fastest ‚Ä¢ Low Damage ‚Ä¢ Short Range</div>
        </button>
        <button class="weapon-btn" onclick="selectWeapon('longsword')">
            LONG SWORD
            <div class="weapon-desc">‚öñÔ∏è Balanced ‚Ä¢ Medium Damage ‚Ä¢ Medium Range</div>
        </button>
        <button class="weapon-btn" onclick="selectWeapon('greatsword')">
            GREAT SWORD
            <div class="weapon-desc">üí™ Slower ‚Ä¢ High Damage ‚Ä¢ Long Range ‚Ä¢ BREAKS BLOCKS!</div>
        </button>
        <button class="weapon-btn" onclick="selectWeapon('battleaxe')">
            BATTLE AXE
            <div class="weapon-desc">ü™ì Slowest ‚Ä¢ Highest Damage ‚Ä¢ BREAKS BLOCKS!</div>
        </button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui">
        <div class="health-container">
            <div>KNIGHT</div>
            <div class="health-bar">
                <div class="health-fill" id="playerHealth" style="width: 100%"></div>
            </div>
        </div>
        <div class="health-container">
            <div>ENEMY</div>
            <div class="health-bar">
                <div class="health-fill" id="enemyHealth" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div id="waveCounter">WAVE 1</div>
    <div id="combo"></div>
    <div id="clashText">CLASH!</div>
    <div id="newWaveText">NEW ENEMY!</div>

    <div id="endScreen">
        <h1 id="endTitle">DEFEAT!</h1>
        <p id="endStats"></p>
        <button onclick="restartGame()">FIGHT AGAIN</button>
    </div>

    <div id="controls">
        A/D: Move | Left Click: Light | Right Click: Heavy | Space: BLOCK
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const WEAPONS = {
            shortsword: {
                name: 'Short Sword',
                length: 45,
                damage: { light: 8, heavy: 14 },
                speed: { light: 16, heavy: 24 },
                range: 50,
                breaksBlock: false,
                width: 4
            },
            longsword: {
                name: 'Long Sword',
                length: 60,
                damage: { light: 12, heavy: 20 },
                speed: { light: 20, heavy: 30 },
                range: 65,
                breaksBlock: false,
                width: 5
            },
            greatsword: {
                name: 'Great Sword',
                length: 80,
                damage: { light: 18, heavy: 30 },
                speed: { light: 28, heavy: 42 },
                range: 85,
                breaksBlock: true,
                width: 7
            },
            battleaxe: {
                name: 'Battle Axe',
                length: 70,
                damage: { light: 20, heavy: 35 },
                speed: { light: 32, heavy: 48 },
                range: 75,
                breaksBlock: true,
                width: 8
            }
        };

        let gameRunning = false;
        let screenShake = 0;
        let freezeFrame = 0;
        let comboCount = 0;
        let comboTimer = 0;
        let clashTimer = 0;
        let waveNumber = 1;
        let enemiesKilled = 0;
        let newWaveTimer = 0;
        let playerWeapon = null;

        const particles = [];
        const bloodSplatters = [];

        function selectWeapon(weaponType) {
            playerWeapon = weaponType;
            document.getElementById('weaponSelect').style.display = 'none';
            gameRunning = true;
            player.weapon = weaponType;
        }

        window.selectWeapon = selectWeapon;

        class Particle {
            constructor(x, y, vx, vy, color, life, size = 3) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = size;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        class BloodSplatter {
            constructor(x, y, isWall = false) {
                this.x = x;
                this.y = y;
                this.life = 99999;
                this.alpha = 0.85;
                this.isWall = isWall;
                this.drops = [];
                const dropCount = isWall ? 12 : 18;
                for (let i = 0; i < dropCount; i++) {
                    this.drops.push({
                        offsetX: (Math.random() - 0.5) * (isWall ? 25 : 45),
                        offsetY: isWall ? Math.random() * 45 : (Math.random() - 0.5) * 45,
                        size: 2 + Math.random() * 7
                    });
                }
            }

            update() {}

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = '#8b0000';
                this.drops.forEach(drop => {
                    ctx.beginPath();
                    ctx.arc(this.x + drop.offsetX, this.y + drop.offsetY, drop.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
        }

        class Character {
            constructor(x, isPlayer, weaponType = null) {
                this.x = x;
                this.y = 450;
                this.vx = 0;
                this.vy = 0;
                this.width = 30;
                this.height = 90;
                this.health = 100;
                this.maxHealth = 100;
                this.isPlayer = isPlayer;
                this.facingRight = isPlayer;
                this.bloodDrops = [];

                if (!weaponType) {
                    const types = ['shortsword', 'longsword', 'greatsword', 'battleaxe'];
                    weaponType = types[Math.floor(Math.random() * types.length)];
                }
                this.weapon = weaponType;
                this.weaponData = WEAPONS[weaponType];

                this.attacking = false;
                this.attackType = 'light';
                this.attackFrame = 0;
                this.attackMaxFrames = 0;
                this.weaponAngle = 0;
                this.recovering = false;
                this.recoveryFrame = 0;

                this.blocking = false;
                this.blockStun = 0;

                this.anticipation = 0;
                this.leanAngle = 0;
                this.armExtend = 0;

                this.aiTimer = 0;
                this.aiAction = null;
                this.aiDifficulty = 0.75 + (waveNumber * 0.03);
                this.aiAggressiveness = 0.6 + (waveNumber * 0.05);
            }

            startAttack(type) {
                if (this.attacking || this.recovering || this.blocking || this.blockStun > 0) return;

                this.attacking = true;
                this.attackType = type;
                this.attackFrame = 0;
                this.attackMaxFrames = this.weaponData.speed[type];
                this.anticipation = Math.floor(this.attackMaxFrames * 0.2);
            }

            startBlock() {
                if (this.attacking || this.recovering || this.blockStun > 0) return;
                this.blocking = true;
            }

            stopBlock() {
                this.blocking = false;
            }

            addBlood(amount) {
                for (let i = 0; i < amount; i++) {
                    this.bloodDrops.push({
                        x: (Math.random() - 0.5) * this.width,
                        y: Math.random() * this.height,
                        size: 1 + Math.random() * 2
                    });
                }
            }

            update(other) {
                if (freezeFrame > 0) return;

                if (comboTimer > 0) {
                    comboTimer--;
                    if (comboTimer === 0) {
                        comboCount = 0;
                        document.getElementById('combo').style.opacity = '0';
                    }
                }

                if (clashTimer > 0) {
                    clashTimer--;
                    if (clashTimer === 0) {
                        document.getElementById('clashText').style.opacity = '0';
                    }
                }

                if (newWaveTimer > 0) {
                    newWaveTimer--;
                    if (newWaveTimer === 0) {
                        document.getElementById('newWaveText').style.opacity = '0';
                    }
                }

                if (this.blockStun > 0) {
                    this.blockStun--;
                    if (this.blockStun === 0) {
                        this.blocking = false;
                    }
                }

                if (this.attacking) {
                    this.attackFrame++;

                    if (this.attackFrame <= this.anticipation) {
                        this.leanAngle = -0.15 * (this.attackFrame / this.anticipation);
                        this.weaponAngle = this.facingRight ? -Math.PI * 0.6 : Math.PI + Math.PI * 0.6;
                    }
                    else if (this.attackFrame <= this.attackMaxFrames * 0.7) {
                        const progress = (this.attackFrame - this.anticipation) / (this.attackMaxFrames * 0.7 - this.anticipation);
                        const eased = progress < 0.5 
                            ? 2 * progress * progress 
                            : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                        const startAngle = this.facingRight ? -Math.PI * 0.6 : Math.PI + Math.PI * 0.6;
                        const endAngle = this.facingRight ? Math.PI * 0.1 : Math.PI - Math.PI * 0.1;
                        this.weaponAngle = startAngle + (endAngle - startAngle) * eased;

                        this.leanAngle = 0.2 * eased;
                        this.armExtend = 22 * eased;

                        if (this.attackFrame === Math.floor(this.attackMaxFrames * 0.5) && !this.recovering) {
                            this.checkHit(other);
                        }
                    }
                    else {
                        const progress = (this.attackFrame - this.attackMaxFrames * 0.7) / (this.attackMaxFrames * 0.3);
                        this.leanAngle = 0.2 * (1 - progress);
                        this.armExtend = 22 * (1 - progress);
                    }

                    if (this.attackFrame >= this.attackMaxFrames) {
                        this.attacking = false;
                        this.recovering = true;
                        this.recoveryFrame = 0;
                        this.leanAngle = 0;
                        this.armExtend = 0;
                        this.weaponAngle = 0;
                    }
                }

                if (this.recovering) {
                    this.recoveryFrame++;
                    if (this.recoveryFrame > 12) {
                        this.recovering = false;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.85;

                if (this.y < 450) {
                    this.vy += 0.8;
                } else {
                    this.y = 450;
                    this.vy = 0;
                }

                this.x = Math.max(100, Math.min(700, this.x)); // Walls at 100 and 700

                if (!this.attacking && other) {
                    this.facingRight = this.x < other.x;
                }

                if (!this.isPlayer && other) {
                    this.updateAI(other);
                }
            }

            checkHit(other) {
                if (!other) return;

                const weaponX = this.x + (this.facingRight ? this.weaponData.range : -this.weaponData.range);
                const dist = Math.abs(weaponX - other.x);

                if (other.attacking && Math.abs(this.attackFrame - other.attackFrame) < 5 && dist < 85) {
                    this.triggerClash(other);
                    return;
                }

                // BLOCK BREAKING!
                if (other.blocking && dist < this.weaponData.range + 20) {
                    if (this.weaponData.breaksBlock) {
                        // BREAK THROUGH THE BLOCK!
                        screenShake = 20;
                        freezeFrame = 12;
                        document.getElementById('clashText').textContent = 'BLOCK BROKEN!';
                        document.getElementById('clashText').style.opacity = '1';
                        document.getElementById('clashText').style.color = '#ff0000';
                        clashTimer = 30;

                        // Massive sparks
                        for (let i = 0; i < 35; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = 5 + Math.random() * 9;
                            particles.push(new Particle(
                                other.x,
                                other.y + 40,
                                Math.cos(angle) * speed,
                                Math.sin(angle) * speed - 4,
                                '#ff0000',
                                50,
                                5
                            ));
                        }

                        // Deal damage AND push back
                        const damage = Math.floor(this.weaponData.damage[this.attackType] * 0.7); // 70% damage through block
                        other.health -= damage;
                        other.addBlood(damage);
                        other.vx = other.facingRight ? -15 : 15;
                        other.vy = -7;
                        other.blocking = false;
                        other.blockStun = 20;

                        if (other.health <= 0) {
                            if (!other.isPlayer) {
                                spawnNewWave();
                            } else {
                                gameRunning = false;
                                endGame(false);
                            }
                        }
                        return;
                    } else {
                        this.triggerBlock(other);
                        return;
                    }
                }

                if (dist < this.weaponData.range + 20) {
                    const damage = this.weaponData.damage[this.attackType];
                    other.health -= damage;
                    other.addBlood(damage * 2);

                    // MASSIVE blood spray
                    const bloodCount = Math.floor(damage * 4);
                    for (let i = 0; i < bloodCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 4 + Math.random() * 9;
                        particles.push(new Particle(
                            other.x + (Math.random() - 0.5) * 30,
                            other.y + 30 + Math.random() * 40,
                            Math.cos(angle) * speed,
                            Math.sin(angle) * speed - 5,
                            '#' + ['8b0000', 'a00000', 'c00000', '800000', '6b0000'][Math.floor(Math.random() * 5)],
                            55 + Math.random() * 35,
                            2 + Math.random() * 5
                        ));
                    }

                    // Floor blood
                    for (let i = 0; i < 5; i++) {
                        bloodSplatters.push(new BloodSplatter(
                            other.x + (Math.random() - 0.5) * 60,
                            540 + Math.random() * 45,
                            false
                        ));
                    }

                    // WALLS - Left, Right, Back
                    if (other.x < 250) { // Near left wall
                        for (let i = 0; i < 4; i++) {
                            bloodSplatters.push(new BloodSplatter(
                                70 + Math.random() * 100,
                                other.y + (Math.random() - 0.5) * 100,
                                true
                            ));
                        }
                    }
                    if (other.x > 550) { // Near right wall
                        for (let i = 0; i < 4; i++) {
                            bloodSplatters.push(new BloodSplatter(
                                630 + Math.random() * 100,
                                other.y + (Math.random() - 0.5) * 100,
                                true
                            ));
                        }
                    }
                    // Back wall
                    if (other.y > 480) {
                        for (let i = 0; i < 3; i++) {
                            bloodSplatters.push(new BloodSplatter(
                                other.x + (Math.random() - 0.5) * 80,
                                500 + Math.random() * 80,
                                true
                            ));
                        }
                    }

                    other.vx = this.facingRight ? (12 + damage / 3) : -(12 + damage / 3);
                    if (this.attackType === 'heavy') {
                        other.vy = -6;
                    }

                    screenShake = Math.floor(damage / 2);
                    freezeFrame = Math.floor(damage / 4);

                    if (this.isPlayer) {
                        comboCount++;
                        comboTimer = 120;
                        document.getElementById('combo').textContent = comboCount + ' HIT COMBO!';
                        document.getElementById('combo').style.opacity = '1';
                    }

                    if (other.health <= 0) {
                        if (!other.isPlayer) {
                            spawnNewWave();
                        } else {
                            gameRunning = false;
                            endGame(false);
                        }
                    }
                }
            }

            triggerClash(other) {
                screenShake = 18;
                freezeFrame = 10;

                document.getElementById('clashText').textContent = 'CLASH!';
                document.getElementById('clashText').style.color = '#ffff00';
                document.getElementById('clashText').style.opacity = '1';
                clashTimer = 35;

                const midX = (this.x + other.x) / 2;
                const midY = (this.y + other.y) / 2 + 40;
                for (let i = 0; i < 45; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 5 + Math.random() * 9;
                    particles.push(new Particle(
                        midX,
                        midY,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed - 3,
                        '#ff' + Math.floor(Math.random() * 100 + 155).toString(16) + '00',
                        50,
                        5
                    ));
                }

                this.vx = this.facingRight ? -10 : 10;
                other.vx = other.facingRight ? -10 : 10;

                this.attacking = false;
                this.recovering = true;
                this.recoveryFrame = 0;
                this.weaponAngle = 0;
                this.armExtend = 0;
                this.leanAngle = 0;

                other.attacking = false;
                other.recovering = true;
                other.recoveryFrame = 0;
                other.weaponAngle = 0;
                other.armExtend = 0;
                other.leanAngle = 0;
            }

            triggerBlock(other) {
                screenShake = 10;
                freezeFrame = 6;

                document.getElementById('clashText').textContent = 'CLASH!';
                document.getElementById('clashText').style.color = '#ffff00';
                document.getElementById('clashText').style.opacity = '1';
                clashTimer = 25;

                const blockX = other.x;
                const blockY = other.y + 40;
                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 4 + Math.random() * 7;
                    particles.push(new Particle(
                        blockX,
                        blockY,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed - 3,
                        '#ffdd00',
                        45,
                        4
                    ));
                }

                other.vx = other.facingRight ? -6 : 6;
                other.blockStun = 12;
                this.vx = this.facingRight ? -4 : 4;
            }

            updateAI(player) {
                this.aiTimer++;
                const dist = Math.abs(this.x - player.x);

                const reactionSpeed = Math.max(25, 35 - waveNumber * 2);
                if (this.aiTimer % reactionSpeed === 0) {
                    const random = Math.random();

                    if (dist < this.weaponData.range + 80 && random > (1 - this.aiAggressiveness)) {
                        this.aiAction = random > 0.6 ? 'heavy' : 'light';
                    } else if (dist < 200 && player.attacking && random > (1 - this.aiDifficulty)) {
                        this.aiAction = 'block';
                    } else if (dist > 250) {
                        this.aiAction = 'approach';
                    } else if (dist < 120 && !player.attacking && random > 0.3) {
                        this.aiAction = 'light';
                    }
                }

                if (this.aiAction === 'approach' && !this.attacking && !this.recovering && !this.blocking) {
                    this.vx = this.x < player.x ? 3 : -3;
                } else if (this.aiAction === 'retreat' && !this.attacking && !this.recovering && !this.blocking) {
                    this.vx = this.x < player.x ? -2 : 2;
                } else if (this.aiAction === 'light' || this.aiAction === 'heavy') {
                    this.startAttack(this.aiAction);
                    this.aiAction = null;
                } else if (this.aiAction === 'block') {
                    this.startBlock();
                    setTimeout(() => {
                        this.stopBlock();
                        this.aiAction = null;
                    }, 150 + Math.random() * 350);
                }
            }

            draw() {
                ctx.save();

                ctx.translate(this.x, this.y + this.height / 2);
                ctx.rotate(this.leanAngle);
                ctx.translate(-this.x, -(this.y + this.height / 2));

                const armorColor = '#c0c0c0';
                const darkArmor = '#909090';
                const lightArmor = '#e0e0e0';

                // Torso
                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - this.width / 2, this.y + 20, this.width, 50);

                ctx.fillStyle = lightArmor;
                ctx.fillRect(this.x - this.width / 2 + 2, this.y + 22, 4, 46);
                ctx.fillRect(this.x + this.width / 2 - 6, this.y + 22, 4, 46);

                ctx.strokeStyle = darkArmor;
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x - this.width / 2, this.y + 30 + i * 12);
                    ctx.lineTo(this.x + this.width / 2, this.y + 30 + i * 12);
                    ctx.stroke();
                }

                // Shoulders
                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - this.width / 2 - 5, this.y + 18, 10, 15);
                ctx.fillRect(this.x + this.width / 2 - 5, this.y + 18, 10, 15);

                ctx.fillStyle = lightArmor;
                ctx.fillRect(this.x - this.width / 2 - 4, this.y + 19, 3, 13);
                ctx.fillRect(this.x + this.width / 2 - 2, this.y + 19, 3, 13);

                // Belt
                ctx.fillStyle = '#4a3a2a';
                ctx.fillRect(this.x - this.width / 2, this.y + 65, this.width, 8);

                // Legs
                ctx.fillStyle = darkArmor;
                ctx.fillRect(this.x - 9, this.y + 73, 7, 37);
                ctx.fillRect(this.x + 2, this.y + 73, 7, 37);

                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - 8, this.y + 74, 2, 35);
                ctx.fillRect(this.x + 3, this.y + 74, 2, 35);

                // Head
                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - 12, this.y - 5, 24, 24);

                ctx.fillStyle = lightArmor;
                ctx.beginPath();
                ctx.moveTo(this.x - 13, this.y - 5);
                ctx.lineTo(this.x, this.y - 16);
                ctx.lineTo(this.x + 13, this.y - 5);
                ctx.lineTo(this.x - 13, this.y - 5);
                ctx.fill();

                ctx.fillStyle = darkArmor;
                ctx.fillRect(this.x - 12, this.y + 8, 24, 3);

                ctx.fillStyle = '#000';
                ctx.fillRect(this.x - 10, this.y + 5, 20, 4);

                // Blood drops
                if (this.bloodDrops.length > 0) {
                    ctx.fillStyle = '#8b0000';
                    this.bloodDrops.forEach(drop => {
                        ctx.beginPath();
                        ctx.arc(this.x + drop.x, this.y + 20 + drop.y, drop.size, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }

                // Arm
                const armX = this.x + (this.facingRight ? this.armExtend : -this.armExtend);
                ctx.fillStyle = armorColor;
                ctx.fillRect(
                    Math.min(this.x, armX + (this.facingRight ? 15 : -15)),
                    this.y + 28,
                    Math.abs(armX + (this.facingRight ? 15 : -15) - this.x),
                    6
                );

                // WEAPON RENDERING
                if (this.attacking || this.weaponAngle !== 0 || this.blocking) {
                    const weaponLength = this.weaponData.length;
                    const weaponX = armX + (this.facingRight ? 15 : -15);
                    const weaponY = this.y + 31;

                    let drawAngle = this.weaponAngle;
                    if (this.blocking) {
                        drawAngle = -Math.PI / 2;
                    }

                    // Different weapon styles
                    if (this.weapon === 'battleaxe') {
                        // AXE BLADE
                        ctx.strokeStyle = '#a0a0a0';
                        ctx.lineWidth = this.weaponData.width;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        const tipX = weaponX + Math.cos(drawAngle) * weaponLength;
                        const tipY = weaponY + Math.sin(drawAngle) * weaponLength;
                        ctx.lineTo(tipX, tipY);
                        ctx.stroke();

                        // Axe head
                        ctx.fillStyle = '#808080';
                        ctx.save();
                        ctx.translate(tipX, tipY);
                        ctx.rotate(drawAngle);
                        ctx.fillRect(-10, -15, 20, 30);
                        ctx.fillStyle = '#606060';
                        ctx.fillRect(-8, -12, 16, 24);
                        ctx.restore();
                    } else if (this.weapon === 'greatsword') {
                        // GREAT SWORD - THICK
                        ctx.strokeStyle = '#d0d0d0';
                        ctx.lineWidth = this.weaponData.width;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        ctx.lineTo(
                            weaponX + Math.cos(drawAngle) * weaponLength,
                            weaponY + Math.sin(drawAngle) * weaponLength
                        );
                        ctx.stroke();

                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        ctx.lineTo(
                            weaponX + Math.cos(drawAngle) * weaponLength,
                            weaponY + Math.sin(drawAngle) * weaponLength
                        );
                        ctx.stroke();
                    } else {
                        // SWORD
                        ctx.strokeStyle = '#e0e0e0';
                        ctx.lineWidth = this.weaponData.width;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        ctx.lineTo(
                            weaponX + Math.cos(drawAngle) * weaponLength,
                            weaponY + Math.sin(drawAngle) * weaponLength
                        );
                        ctx.stroke();

                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        ctx.lineTo(
                            weaponX + Math.cos(drawAngle) * weaponLength,
                            weaponY + Math.sin(drawAngle) * weaponLength
                        );
                        ctx.stroke();
                    }

                    // Trail
                    if (this.attacking && this.attackFrame > this.anticipation && this.attackFrame < this.attackMaxFrames * 0.7) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.lineWidth = this.weaponData.width + 4;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        const trailAngle = this.weaponAngle + (this.facingRight ? -0.2 : 0.2);
                        ctx.lineTo(
                            weaponX + Math.cos(trailAngle) * weaponLength,
                            weaponY + Math.sin(trailAngle) * weaponLength
                        );
                        ctx.stroke();
                    }

                    // Hilt
                    ctx.fillStyle = '#8b4513';
                    const hiltSize = this.weapon === 'greatsword' ? 6 : 4;
                    ctx.fillRect(weaponX - hiltSize, weaponY - 3, hiltSize * 2, 14);

                    // Crossguard
                    ctx.fillStyle = armorColor;
                    const guardSize = this.weapon === 'greatsword' || this.weapon === 'battleaxe' ? 16 : 12;
                    ctx.fillRect(weaponX - guardSize, weaponY + 3, guardSize * 2, 5);

                    // Pommel
                    if (this.weapon !== 'battleaxe') {
                        ctx.fillStyle = '#ffaa00';
                        ctx.beginPath();
                        ctx.arc(weaponX, weaponY - 10, this.weapon === 'greatsword' ? 5 : 4, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                ctx.restore();
            }
        }

        let player = new Character(200, true, null);
        let enemy = new Character(600, false);

        function spawnNewWave() {
            enemiesKilled++;
            waveNumber++;

            document.getElementById('newWaveText').textContent = 'WAVE ' + waveNumber + '!';
            document.getElementById('newWaveText').style.opacity = '1';
            newWaveTimer = 60;

            document.getElementById('waveCounter').textContent = 'WAVE ' + waveNumber;

            enemy = new Character(600, false); // Random weapon each wave!
            player.health = Math.min(100, player.health + 15);
        }

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                player.startBlock();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            if (e.key === ' ') player.stopBlock();
        });

        canvas.addEventListener('mousedown', (e) => {
            if (!gameRunning) return;
            if (e.button === 0) player.startAttack('light');
            else if (e.button === 2) player.startAttack('heavy');
        });

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        function drawBackground() {
            // DUNGEON BACKGROUND
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#1a1a2a');
            gradient.addColorStop(0.5, '#2a2a3a');
            gradient.addColorStop(1, '#3a3a4a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);

            // Stone walls - LEFT
            ctx.fillStyle = '#4a4a5a';
            ctx.fillRect(0, 0, 100, 600);

            ctx.strokeStyle = '#3a3a4a';
            ctx.lineWidth = 2;
            for (let y = 0; y < 600; y += 50) {
                for (let x = 0; x < 100; x += 70) {
                    ctx.strokeRect(x, y, 70, 50);
                }
            }

            // Stone walls - RIGHT
            ctx.fillStyle = '#4a4a5a';
            ctx.fillRect(700, 0, 100, 600);

            for (let y = 0; y < 600; y += 50) {
                for (let x = 700; x < 800; x += 70) {
                    ctx.strokeRect(x, y, 70, 50);
                }
            }

            // BACK WALL
            ctx.fillStyle = '#3a3a4a';
            ctx.fillRect(100, 500, 600, 100);

            ctx.strokeStyle = '#2a2a3a';
            for (let y = 500; y < 600; y += 40) {
                for (let x = 100; x < 700; x += 80) {
                    ctx.strokeRect(x, y, 80, 40);
                }
            }

            // Torches on walls
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(30, 100, 8, 40);
            ctx.fillRect(762, 100, 8, 40);

            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(34, 95, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(766, 95, 12, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#ffaa00';
            ctx.beginPath();
            ctx.arc(34, 92, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(766, 92, 8, 0, Math.PI * 2);
            ctx.fill();

            // Floor - stone
            ctx.fillStyle = '#5a5a6a';
            ctx.fillRect(100, 530, 600, 70);

            ctx.strokeStyle = '#4a4a5a';
            ctx.lineWidth = 3;
            for (let y = 530; y < 600; y += 35) {
                for (let x = 100; x < 700; x += 60) {
                    ctx.strokeRect(x, y, 60, 35);
                }
            }

            // Cracks and details
            ctx.strokeStyle = '#3a3a4a';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(200, 530);
            ctx.lineTo(250, 550);
            ctx.lineTo(280, 545);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(500, 540);
            ctx.lineTo(550, 560);
            ctx.lineTo(580, 555);
            ctx.stroke();
        }

        function updateUI() {
            document.getElementById('playerHealth').style.width = Math.max(0, player.health) + '%';
            document.getElementById('enemyHealth').style.width = Math.max(0, enemy.health) + '%';
        }

        function endGame(playerWon) {
            document.getElementById('endTitle').textContent = 'DEFEATED!';
            document.getElementById('endTitle').style.color = '#a44';
            document.getElementById('endStats').textContent = 
                `Waves Survived: ${waveNumber}\n` +
                `Enemies Killed: ${enemiesKilled}\n` +
                `Max Combo: ${comboCount} hits\n` +
                `Weapon: ${WEAPONS[playerWeapon].name}`;
            document.getElementById('endScreen').style.display = 'block';
        }

        function restartGame() {
            player = new Character(200, true, null);
            enemy = new Character(600, false);

            waveNumber = 1;
            enemiesKilled = 0;
            comboCount = 0;
            comboTimer = 0;
            particles.length = 0;
            bloodSplatters.length = 0;
            playerWeapon = null;
            gameRunning = false;

            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('combo').style.opacity = '0';
            document.getElementById('clashText').style.opacity = '0';
            document.getElementById('waveCounter').textContent = 'WAVE 1';
            document.getElementById('weaponSelect').style.display = 'block';
        }

        window.restartGame = restartGame;

        function gameLoop() {
            if (gameRunning && !player.attacking && !player.recovering && !player.blocking) {
                if (keys['a']) player.vx = -3.5;
                if (keys['d']) player.vx = 3.5;
            }

            if (gameRunning) {
                if (freezeFrame > 0) {
                    freezeFrame--;
                } else {
                    player.update(enemy);
                    enemy.update(player);

                    for (let i = particles.length - 1; i >= 0; i--) {
                        particles[i].update();
                        if (particles[i].life <= 0) {
                            particles.splice(i, 1);
                        }
                    }
                }

                updateUI();
            }

            ctx.save();

            if (screenShake > 0) {
                ctx.translate(
                    (Math.random() - 0.5) * screenShake,
                    (Math.random() - 0.5) * screenShake
                );
                screenShake--;
            }

            drawBackground();
            bloodSplatters.forEach(b => b.draw());
            player.draw();
            enemy.draw();
            particles.forEach(p => p.draw());

            ctx.restore();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
