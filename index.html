<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Combat Arena - Endless Carnage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameCanvas {
            border: 4px solid #8b4513;
            box-shadow: 0 0 30px rgba(139, 69, 19, 0.5);
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 20px;
            width: 800px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .health-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #666;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s;
        }

        #waveCounter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 5px;
            color: #ffaa00;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        #combo {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #ffaa00;
            text-shadow: 3px 3px 6px #000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #clashText {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 64px;
            color: #ffff00;
            text-shadow: 3px 3px 6px #000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            font-weight: bold;
        }

        #newWave {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 56px;
            color: #ff3333;
            text-shadow: 3px 3px 6px #000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: bold;
        }

        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
            pointer-events: all;
        }

        #endScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        #endScreen button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        #endScreen button:hover {
            background: #a0522d;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui">
        <div class="health-container">
            <div>KNIGHT</div>
            <div class="health-bar">
                <div class="health-fill" id="playerHealth" style="width: 100%"></div>
            </div>
        </div>
        <div class="health-container">
            <div>ENEMY</div>
            <div class="health-bar">
                <div class="health-fill" id="enemyHealth" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div id="waveCounter">WAVE: 1</div>
    <div id="combo"></div>
    <div id="clashText">CLASH!</div>
    <div id="newWave">NEW ENEMY!</div>

    <div id="endScreen">
        <h1 id="endTitle">DEFEATED!</h1>
        <p id="endStats"></p>
        <button onclick="restartGame()">FIGHT AGAIN</button>
    </div>

    <div id="controls">
        A/D: Move | Left Click: Light Attack | Right Click: Heavy Attack | Space: BLOCK | ENDLESS WAVES!
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = true;
        let screenShake = 0;
        let freezeFrame = 0;
        let comboCount = 0;
        let comboTimer = 0;
        let clashTimer = 0;
        let waveNumber = 1;
        let enemiesKilled = 0;
        let newWaveTimer = 0;

        const particles = [];
        const bloodSplatters = [];

        class Particle {
            constructor(x, y, vx, vy, color, life, size = 3) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = size;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        class BloodSplatter {
            constructor(x, y, isWall = false) {
                this.x = x;
                this.y = y;
                this.life = 99999;
                this.alpha = 0.8;
                this.isWall = isWall;
                this.drops = [];
                const dropCount = isWall ? 8 : 10;
                for (let i = 0; i < dropCount; i++) {
                    this.drops.push({
                        offsetX: (Math.random() - 0.5) * (isWall ? 15 : 30),
                        offsetY: isWall ? Math.random() * 30 : (Math.random() - 0.5) * 30,
                        size: 2 + Math.random() * 5
                    });
                }
            }

            update() {}

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = '#8b0000';
                this.drops.forEach(drop => {
                    ctx.beginPath();
                    ctx.arc(this.x + drop.offsetX, this.y + drop.offsetY, drop.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
        }

        class Character {
            constructor(x, isPlayer) {
                this.x = x;
                this.y = 450;
                this.vx = 0;
                this.vy = 0;
                this.width = 25; // Slimmer!
                this.height = 90; // Taller for low-poly look
                this.health = 100;
                this.maxHealth = 100;
                this.isPlayer = isPlayer;
                this.facingRight = isPlayer;
                this.bloodLevel = 0;

                this.attacking = false;
                this.attackType = 'light';
                this.attackFrame = 0;
                this.attackMaxFrames = 0;
                this.weaponAngle = 0;
                this.recovering = false;
                this.recoveryFrame = 0;

                this.blocking = false;
                this.blockStun = 0;

                this.anticipation = 0;
                this.leanAngle = 0;
                this.armExtend = 0;

                this.aiTimer = 0;
                this.aiAction = null;
                this.aiDifficulty = 0.7 + (waveNumber - 1) * 0.05; // Gets harder each wave!
            }

            startAttack(type) {
                if (this.attacking || this.recovering || this.blocking || this.blockStun > 0) return;

                this.attacking = true;
                this.attackType = type;
                this.attackFrame = 0;
                this.attackMaxFrames = type === 'light' ? 20 : 30;
                this.anticipation = type === 'heavy' ? 8 : 4;
            }

            startBlock() {
                if (this.attacking || this.recovering || this.blockStun > 0) return;
                this.blocking = true;
            }

            stopBlock() {
                this.blocking = false;
            }

            update(other) {
                if (freezeFrame > 0) return;

                if (comboTimer > 0) {
                    comboTimer--;
                    if (comboTimer === 0) {
                        comboCount = 0;
                        document.getElementById('combo').style.opacity = '0';
                    }
                }

                if (clashTimer > 0) {
                    clashTimer--;
                    if (clashTimer === 0) {
                        document.getElementById('clashText').style.opacity = '0';
                    }
                }

                if (newWaveTimer > 0) {
                    newWaveTimer--;
                    if (newWaveTimer === 0) {
                        document.getElementById('newWave').style.opacity = '0';
                    }
                }

                if (this.blockStun > 0) {
                    this.blockStun--;
                    if (this.blockStun === 0) {
                        this.blocking = false;
                    }
                }

                if (this.attacking) {
                    this.attackFrame++;

                    if (this.attackFrame <= this.anticipation) {
                        this.leanAngle = -0.15 * (this.attackFrame / this.anticipation);
                        this.weaponAngle = this.facingRight ? -Math.PI * 0.6 : Math.PI + Math.PI * 0.6;
                    }
                    else if (this.attackFrame <= this.attackMaxFrames * 0.7) {
                        const progress = (this.attackFrame - this.anticipation) / (this.attackMaxFrames * 0.7 - this.anticipation);
                        const eased = progress < 0.5 
                            ? 2 * progress * progress 
                            : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                        const startAngle = this.facingRight ? -Math.PI * 0.6 : Math.PI + Math.PI * 0.6;
                        const endAngle = this.facingRight ? Math.PI * 0.1 : Math.PI - Math.PI * 0.1;
                        this.weaponAngle = startAngle + (endAngle - startAngle) * eased;

                        this.leanAngle = 0.2 * eased;
                        this.armExtend = 20 * eased;

                        if (this.attackFrame === Math.floor(this.attackMaxFrames * 0.5) && !this.recovering) {
                            this.checkHit(other);
                        }
                    }
                    else {
                        const progress = (this.attackFrame - this.attackMaxFrames * 0.7) / (this.attackMaxFrames * 0.3);
                        this.leanAngle = 0.2 * (1 - progress);
                        this.armExtend = 20 * (1 - progress);
                    }

                    if (this.attackFrame >= this.attackMaxFrames) {
                        this.attacking = false;
                        this.recovering = true;
                        this.recoveryFrame = 0;
                        this.leanAngle = 0;
                        this.armExtend = 0;
                        this.weaponAngle = 0;
                    }
                }

                if (this.recovering) {
                    this.recoveryFrame++;
                    if (this.recoveryFrame > 15) {
                        this.recovering = false;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.85;

                if (this.y < 450) {
                    this.vy += 0.8;
                } else {
                    this.y = 450;
                    this.vy = 0;
                }

                this.x = Math.max(50, Math.min(750, this.x));

                if (!this.attacking && other) {
                    this.facingRight = this.x < other.x;
                }

                if (!this.isPlayer && other) {
                    this.updateAI(other);
                }
            }

            checkHit(other) {
                if (!other) return;

                const weaponReach = 60;
                const weaponX = this.x + (this.facingRight ? weaponReach : -weaponReach);
                const dist = Math.abs(weaponX - other.x);

                if (other.attacking && Math.abs(this.attackFrame - other.attackFrame) < 5 && dist < 80) {
                    this.triggerClash(other);
                    return;
                }

                if (other.blocking && dist < 70) {
                    this.triggerBlock(other);
                    return;
                }

                if (dist < 70) {
                    const damage = this.attackType === 'light' ? 12 : 20;
                    other.health -= damage;
                    other.bloodLevel = Math.min(100, other.bloodLevel + damage * 2);

                    const bloodCount = this.attackType === 'heavy' ? 60 : 40;
                    for (let i = 0; i < bloodCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 3 + Math.random() * 7;
                        particles.push(new Particle(
                            other.x + (Math.random() - 0.5) * 30,
                            other.y + 30 + Math.random() * 40,
                            Math.cos(angle) * speed,
                            Math.sin(angle) * speed - 4,
                            '#' + ['8b0000', 'a00000', 'c00000', '800000'][Math.floor(Math.random() * 4)],
                            40 + Math.random() * 20,
                            2 + Math.random() * 3
                        ));
                    }

                    for (let i = 0; i < 3; i++) {
                        bloodSplatters.push(new BloodSplatter(
                            other.x + (Math.random() - 0.5) * 40,
                            540 + Math.random() * 30,
                            false
                        ));
                    }

                    if (other.x < 200) {
                        for (let i = 0; i < 2; i++) {
                            bloodSplatters.push(new BloodSplatter(
                                50 + Math.random() * 80,
                                other.y + (Math.random() - 0.5) * 60,
                                true
                            ));
                        }
                    } else if (other.x > 600) {
                        for (let i = 0; i < 2; i++) {
                            bloodSplatters.push(new BloodSplatter(
                                670 + Math.random() * 80,
                                other.y + (Math.random() - 0.5) * 60,
                                true
                            ));
                        }
                    }

                    other.vx = this.facingRight ? 10 : -10;
                    if (this.attackType === 'heavy') {
                        other.vy = -5;
                    }

                    screenShake = this.attackType === 'light' ? 5 : 12;
                    freezeFrame = this.attackType === 'light' ? 3 : 6;

                    if (this.isPlayer) {
                        comboCount++;
                        comboTimer = 120;
                        document.getElementById('combo').textContent = comboCount + ' HIT COMBO!';
                        document.getElementById('combo').style.opacity = '1';
                    }

                    if (other.health <= 0) {
                        if (other.isPlayer) {
                            gameRunning = false;
                            endGame(false);
                        } else {
                            // Enemy died - spawn new one!
                            spawnNewEnemy();
                        }
                    }
                }
            }

            triggerClash(other) {
                screenShake = 15;
                freezeFrame = 8;

                document.getElementById('clashText').style.opacity = '1';
                clashTimer = 30;

                const midX = (this.x + other.x) / 2;
                const midY = (this.y + other.y) / 2 + 40;
                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 4 + Math.random() * 7;
                    particles.push(new Particle(
                        midX,
                        midY,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed - 2,
                        '#ff' + Math.floor(Math.random() * 100 + 155).toString(16) + '00',
                        40,
                        4
                    ));
                }

                this.vx = this.facingRight ? -8 : 8;
                other.vx = other.facingRight ? -8 : 8;

                this.attacking = false;
                this.recovering = true;
                this.recoveryFrame = 0;
                this.weaponAngle = 0;
                this.armExtend = 0;
                this.leanAngle = 0;

                other.attacking = false;
                other.recovering = true;
                other.recoveryFrame = 0;
                other.weaponAngle = 0;
                other.armExtend = 0;
                other.leanAngle = 0;
            }

            triggerBlock(other) {
                screenShake = 8;
                freezeFrame = 5;

                document.getElementById('clashText').style.opacity = '1';
                clashTimer = 20;

                const blockX = other.x;
                const blockY = other.y + 40;
                for (let i = 0; i < 20; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 3 + Math.random() * 5;
                    particles.push(new Particle(
                        blockX,
                        blockY,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed - 2,
                        '#ffdd00',
                        35,
                        3
                    ));
                }

                other.vx = other.facingRight ? -5 : 5;
                other.blockStun = 10;
                this.vx = this.facingRight ? -3 : 3;
            }

            updateAI(player) {
                this.aiTimer++;
                const dist = Math.abs(this.x - player.x);

                const reactionSpeed = Math.max(30, 40 - waveNumber * 2); // Faster each wave
                if (this.aiTimer % reactionSpeed === 0) {
                    if (dist < 120 && Math.random() > (1 - this.aiDifficulty - 0.1)) {
                        this.aiAction = Math.random() > 0.5 ? 'heavy' : 'light';
                    } else if (dist < 150 && player.attacking && Math.random() > (1 - this.aiDifficulty)) {
                        this.aiAction = 'block';
                    } else if (dist > 250) {
                        this.aiAction = 'approach';
                    } else if (dist < 70 && !player.attacking) {
                        this.aiAction = Math.random() > 0.5 ? 'retreat' : 'light';
                    }
                }

                if (this.aiAction === 'approach' && !this.attacking && !this.recovering && !this.blocking) {
                    this.vx = this.x < player.x ? 2.5 : -2.5;
                } else if (this.aiAction === 'retreat' && !this.attacking && !this.recovering && !this.blocking) {
                    this.vx = this.x < player.x ? -2.5 : 2.5;
                } else if (this.aiAction === 'light' || this.aiAction === 'heavy') {
                    this.startAttack(this.aiAction);
                    this.aiAction = null;
                } else if (this.aiAction === 'block') {
                    this.startBlock();
                    setTimeout(() => {
                        this.stopBlock();
                        this.aiAction = null;
                    }, 200 + Math.random() * 400);
                }
            }

            draw() {
                ctx.save();

                ctx.translate(this.x, this.y + this.height / 2);
                ctx.rotate(this.leanAngle);
                ctx.translate(-this.x, -(this.y + this.height / 2));

                // Blood overlay
                if (this.bloodLevel > 0) {
                    const bloodAlpha = Math.min(0.7, this.bloodLevel / 150);
                    ctx.globalAlpha = bloodAlpha;
                    ctx.fillStyle = '#8b0000';
                    ctx.fillRect(this.x - this.width / 2, this.y - 30, this.width, this.height + 30);
                    ctx.globalAlpha = 1;
                }

                // LOW POLY BODY - geometric shapes
                const bodyColor = this.isPlayer ? '#3a5a7a' : '#7a3a3a';

                // Torso - trapezoid shape
                ctx.fillStyle = bodyColor;
                ctx.beginPath();
                ctx.moveTo(this.x - this.width / 2, this.y);
                ctx.lineTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width / 2 - 3, this.y + 60);
                ctx.lineTo(this.x - this.width / 2 + 3, this.y + 60);
                ctx.closePath();
                ctx.fill();

                // Waist
                ctx.fillRect(this.x - this.width / 2 + 3, this.y + 60, this.width - 6, 10);

                // Legs - two rectangles
                ctx.fillRect(this.x - this.width / 2 + 5, this.y + 70, 7, 20);
                ctx.fillRect(this.x + 3, this.y + 70, 7, 20);

                // Armor detail - single line
                ctx.strokeStyle = this.isPlayer ? '#2a4a6a' : '#6a2a2a';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x - this.width / 2, this.y + 30);
                ctx.lineTo(this.x + this.width / 2, this.y + 30);
                ctx.stroke();

                // Belt
                ctx.fillStyle = '#4a3a2a';
                ctx.fillRect(this.x - this.width / 2 + 3, this.y + 58, this.width - 6, 4);

                // HEAD - angular helmet
                ctx.fillStyle = '#606060';
                ctx.beginPath();
                ctx.moveTo(this.x - 10, this.y - 10);
                ctx.lineTo(this.x + 10, this.y - 10);
                ctx.lineTo(this.x + 12, this.y - 25);
                ctx.lineTo(this.x - 12, this.y - 25);
                ctx.closePath();
                ctx.fill();

                // Visor slit
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x - 9, this.y - 18, 18, 2);

                // ARM - single line
                const armX = this.x + (this.facingRight ? this.armExtend : -this.armExtend);
                ctx.strokeStyle = bodyColor;
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.moveTo(this.x + (this.facingRight ? 8 : -8), this.y + 15);
                ctx.lineTo(armX + (this.facingRight ? 15 : -15), this.y + 35);
                ctx.stroke();

                // SWORD - simple geometric
                if (this.attacking || this.weaponAngle !== 0 || this.blocking) {
                    const weaponLength = 45;
                    const weaponX = armX + (this.facingRight ? 15 : -15);
                    const weaponY = this.y + 35;

                    let drawAngle = this.weaponAngle;
                    if (this.blocking) {
                        drawAngle = -Math.PI / 2;
                    }

                    // Blade
                    ctx.strokeStyle = '#c0c0c0';
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.moveTo(weaponX, weaponY);
                    ctx.lineTo(
                        weaponX + Math.cos(drawAngle) * weaponLength,
                        weaponY + Math.sin(drawAngle) * weaponLength
                    );
                    ctx.stroke();

                    // Trail
                    if (this.attacking && this.attackFrame > this.anticipation && this.attackFrame < this.attackMaxFrames * 0.7) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.lineWidth = 7;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        const trailAngle = this.weaponAngle + (this.facingRight ? -0.2 : 0.2);
                        ctx.lineTo(
                            weaponX + Math.cos(trailAngle) * weaponLength,
                            weaponY + Math.sin(trailAngle) * weaponLength
                        );
                        ctx.stroke();
                    }

                    // Hilt
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(weaponX - 2, weaponY - 2, 4, 10);

                    // Crossguard
                    ctx.fillStyle = '#a0a0a0';
                    ctx.fillRect(weaponX - 6, weaponY + 2, 12, 2);
                }

                ctx.globalAlpha = 1;
                ctx.restore();
            }
        }

        let player = new Character(200, true);
        let enemy = new Character(600, false);

        function spawnNewEnemy() {
            enemiesKilled++;
            waveNumber++;

            // Show NEW WAVE text
            document.getElementById('newWave').style.opacity = '1';
            newWaveTimer = 60;
            document.getElementById('waveCounter').textContent = `WAVE: ${waveNumber}`;

            // Spawn new enemy after brief delay
            setTimeout(() => {
                enemy = new Character(600, false);
                enemy.health = 100;
                enemy.bloodLevel = 0;
            }, 500);
        }

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;

            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                player.startBlock();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;

            if (e.key === ' ') {
                player.stopBlock();
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            if (!gameRunning) return;

            if (e.button === 0) {
                player.startAttack('light');
            } else if (e.button === 2) {
                player.startAttack('heavy');
            }
        });

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#2a3a5a');
            gradient.addColorStop(1, '#4a5a7a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);

            ctx.fillStyle = '#5a5a5a';
            ctx.fillRect(0, 0, 150, 600);
            ctx.fillRect(650, 0, 150, 600);

            ctx.fillStyle = '#4a4a4a';
            for (let i = 0; i < 600; i += 80) {
                ctx.fillRect(0, i, 150, 40);
                ctx.fillRect(650, i, 150, 40);
            }

            ctx.fillStyle = '#6a5a4a';
            ctx.fillRect(0, 530, 800, 70);

            ctx.strokeStyle = '#5a4a3a';
            ctx.lineWidth = 2;
            for (let i = 0; i < 800; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 530);
                ctx.lineTo(i, 600);
                ctx.stroke();
            }
        }

        function updateUI() {
            document.getElementById('playerHealth').style.width = Math.max(0, player.health) + '%';
            document.getElementById('enemyHealth').style.width = Math.max(0, enemy.health) + '%';
        }

        function endGame(playerWon) {
            document.getElementById('endTitle').textContent = 'DEFEATED!';
            document.getElementById('endTitle').style.color = '#a44';
            document.getElementById('endStats').textContent = 
                `Waves Survived: ${waveNumber}\n` +
                `Enemies Killed: ${enemiesKilled}\n` +
                `Max Combo: ${comboCount} hits`;
            document.getElementById('endScreen').style.display = 'block';
        }

        function restartGame() {
            player = new Character(200, true);
            enemy = new Character(600, false);

            waveNumber = 1;
            enemiesKilled = 0;
            comboCount = 0;
            comboTimer = 0;
            particles.length = 0;
            bloodSplatters.length = 0;

            gameRunning = true;
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('combo').style.opacity = '0';
            document.getElementById('clashText').style.opacity = '0';
            document.getElementById('waveCounter').textContent = 'WAVE: 1';
        }

        window.restartGame = restartGame;

        function gameLoop() {
            if (gameRunning && !player.attacking && !player.recovering && !player.blocking) {
                if (keys['a']) player.vx = -3;
                if (keys['d']) player.vx = 3;
            }

            if (gameRunning) {
                if (freezeFrame > 0) {
                    freezeFrame--;
                } else {
                    player.update(enemy);
                    enemy.update(player);

                    for (let i = particles.length - 1; i >= 0; i--) {
                        particles[i].update();
                        if (particles[i].life <= 0) {
                            particles.splice(i, 1);
                        }
                    }
                }

                updateUI();
            }

            ctx.save();

            if (screenShake > 0) {
                ctx.translate(
                    (Math.random() - 0.5) * screenShake,
                    (Math.random() - 0.5) * screenShake
                );
                screenShake--;
            }

            drawBackground();
            bloodSplatters.forEach(b => b.draw());
            player.draw();
            enemy.draw();
            particles.forEach(p => p.draw());

            ctx.restore();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
