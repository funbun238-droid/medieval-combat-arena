<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Combat Arena - Ultimate Masterpiece</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameCanvas {
            border: 4px solid #8b4513;
            box-shadow: 0 0 30px rgba(139, 69, 19, 0.5);
            cursor: crosshair;
        }

        #weaponSelect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 10px;
            border: 4px solid #8b4513;
            color: white;
            text-align: center;
            z-index: 1000;
        }

        #weaponSelect h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffaa00;
            text-shadow: 3px 3px 6px #000;
        }

        .weapon-btn {
            display: block;
            width: 300px;
            margin: 15px auto;
            padding: 15px;
            font-size: 20px;
            background: #8b4513;
            color: white;
            border: 2px solid #ffaa00;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .weapon-btn:hover {
            background: #a0522d;
            transform: scale(1.05);
            border-color: #ffcc00;
        }

        .weapon-desc {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }

        #ui {
            position: absolute;
            top: 20px;
            width: 800px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .health-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 5px;
            color: white;
            border: 2px solid #666;
        }

        .health-bar {
            width: 200px;
            height: 22px;
            background: #333;
            border: 2px solid #666;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s;
        }

        #waveCounter {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #ff4444;
            text-shadow: 3px 3px 6px #000;
            pointer-events: none;
            font-weight: bold;
        }

        #combo, #clashText, #newWaveText, #blockBroken {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 3px 3px 6px #000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: bold;
        }

        #combo { top: 120px; font-size: 48px; color: #ffaa00; }
        #clashText { top: 180px; font-size: 64px; color: #ffff00; }
        #newWaveText { top: 250px; font-size: 56px; color: #ff0000; }
        #blockBroken { top: 320px; font-size: 52px; color: #ff3333; }

        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
            pointer-events: all;
            border: 3px solid #8b4513;
        }

        #endScreen h1 { font-size: 48px; margin-bottom: 20px; }
        #endScreen button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        #endScreen button:hover { background: #a0522d; }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            border: 2px solid #666;
        }
    </style>
</head>
<body>
    <div id="weaponSelect">
        <h1>⚔️ CHOOSE YOUR WEAPON ⚔️</h1>
        <button class="weapon-btn" onclick="startGame('shortsword')">
            SHORT SWORD
            <div class="weapon-desc">Fast attacks • Short range • Light damage</div>
        </button>
        <button class="weapon-btn" onclick="startGame('longsword')">
            LONG SWORD
            <div class="weapon-desc">Balanced • Medium range • Medium damage</div>
        </button>
        <button class="weapon-btn" onclick="startGame('greatsword')">
            GREAT SWORD
            <div class="weapon-desc">Slow & powerful • Long range • BREAKS BLOCKS!</div>
        </button>
        <button class="weapon-btn" onclick="startGame('axe')">
            BATTLE AXE
            <div class="weapon-desc">Very slow • Medium range • BREAKS BLOCKS! Massive damage!</div>
        </button>
    </div>

    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>

    <div id="ui">
        <div class="health-container">
            <div>KNIGHT</div>
            <div class="health-bar">
                <div class="health-fill" id="playerHealth" style="width: 100%"></div>
            </div>
        </div>
        <div class="health-container">
            <div>ENEMY</div>
            <div class="health-bar">
                <div class="health-fill" id="enemyHealth" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div id="waveCounter">WAVE 1</div>
    <div id="combo"></div>
    <div id="clashText">CLASH!</div>
    <div id="newWaveText">NEW ENEMY!</div>
    <div id="blockBroken">BLOCK BROKEN!</div>

    <div id="endScreen">
        <h1 id="endTitle">DEFEAT!</h1>
        <p id="endStats"></p>
        <button onclick="location.reload()">FIGHT AGAIN</button>
    </div>

    <div id="controls">
        A/D: Move | Left Click: Light | Right Click: Heavy | Space: BLOCK
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const WEAPONS = {
            shortsword: { name: 'Short Sword', length: 45, speed: 15, heavySpeed: 22, damage: 10, heavyDamage: 16, breaksBlock: false },
            longsword: { name: 'Long Sword', length: 60, speed: 20, heavySpeed: 30, damage: 12, heavyDamage: 20, breaksBlock: false },
            greatsword: { name: 'Great Sword', length: 80, speed: 30, heavySpeed: 45, damage: 18, heavyDamage: 30, breaksBlock: true },
            axe: { name: 'Battle Axe', length: 55, speed: 35, heavySpeed: 50, damage: 22, heavyDamage: 38, breaksBlock: true }
        };

        let gameRunning = false;
        let screenShake = 0;
        let freezeFrame = 0;
        let comboCount = 0;
        let comboTimer = 0;
        let clashTimer = 0;
        let blockBrokenTimer = 0;
        let waveNumber = 1;
        let enemiesKilled = 0;
        let newWaveTimer = 0;

        const particles = [];
        const bloodSplatters = [];

        let player, enemy;

        window.startGame = function(weaponType) {
            document.getElementById('weaponSelect').style.display = 'none';
            canvas.style.display = 'block';

            player = new Character(400, true, weaponType);
            enemy = new Character(600, false, getRandomWeapon());

            gameRunning = true;
            gameLoop();
        }

        function getRandomWeapon() {
            const weapons = ['shortsword', 'longsword', 'greatsword', 'axe'];
            return weapons[Math.floor(Math.random() * weapons.length)];
        }

        class Particle {
            constructor(x, y, vx, vy, color, life, size = 3) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = size;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        class BloodSplatter {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.life = 99999;
                this.alpha = 0.85;
                this.drops = [];
                for (let i = 0; i < 12; i++) {
                    this.drops.push({
                        offsetX: (Math.random() - 0.5) * 35,
                        offsetY: (Math.random() - 0.5) * 35,
                        size: 2 + Math.random() * 7
                    });
                }
            }

            update() {}

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = '#8b0000';
                this.drops.forEach(drop => {
                    ctx.beginPath();
                    ctx.arc(this.x + drop.offsetX, this.y + drop.offsetY, drop.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
        }

        class Character {
            constructor(x, isPlayer, weaponType) {
                this.x = x;
                this.y = 450;
                this.vx = 0;
                this.vy = 0;
                this.width = 30;
                this.height = 90;
                this.health = 100;
                this.maxHealth = 100;
                this.isPlayer = isPlayer;
                this.facingRight = isPlayer;
                this.bloodDrops = [];
                this.weaponType = weaponType;
                this.weapon = WEAPONS[weaponType];

                this.attacking = false;
                this.attackType = 'light';
                this.attackFrame = 0;
                this.attackMaxFrames = 0;
                this.weaponAngle = 0;
                this.recovering = false;
                this.recoveryFrame = 0;

                this.blocking = false;
                this.blockStun = 0;

                this.anticipation = 0;
                this.leanAngle = 0;
                this.armExtend = 0;

                this.aiTimer = 0;
                this.aiAction = null;
                this.aiDifficulty = 0.75 + (waveNumber * 0.03);
                this.aiAggressiveness = 0.6 + (waveNumber * 0.05);
            }

            startAttack(type) {
                if (this.attacking || this.recovering || this.blocking || this.blockStun > 0) return;

                this.attacking = true;
                this.attackType = type;
                this.attackFrame = 0;
                this.attackMaxFrames = type === 'light' ? this.weapon.speed : this.weapon.heavySpeed;
                this.anticipation = type === 'heavy' ? Math.floor(this.attackMaxFrames * 0.25) : Math.floor(this.attackMaxFrames * 0.2);
            }

            startBlock() {
                if (this.attacking || this.recovering || this.blockStun > 0) return;
                this.blocking = true;
            }

            stopBlock() {
                this.blocking = false;
            }

            addBlood(amount) {
                for (let i = 0; i < amount; i++) {
                    this.bloodDrops.push({
                        x: (Math.random() - 0.5) * this.width,
                        y: Math.random() * this.height,
                        size: 1 + Math.random() * 2
                    });
                }
            }

            update(other) {
                if (freezeFrame > 0) return;

                if (comboTimer > 0) {
                    comboTimer--;
                    if (comboTimer === 0) {
                        comboCount = 0;
                        document.getElementById('combo').style.opacity = '0';
                    }
                }

                if (clashTimer > 0) {
                    clashTimer--;
                    if (clashTimer === 0) document.getElementById('clashText').style.opacity = '0';
                }

                if (newWaveTimer > 0) {
                    newWaveTimer--;
                    if (newWaveTimer === 0) document.getElementById('newWaveText').style.opacity = '0';
                }

                if (blockBrokenTimer > 0) {
                    blockBrokenTimer--;
                    if (blockBrokenTimer === 0) document.getElementById('blockBroken').style.opacity = '0';
                }

                if (this.blockStun > 0) {
                    this.blockStun--;
                    if (this.blockStun === 0) this.blocking = false;
                }

                if (this.attacking) {
                    this.attackFrame++;

                    if (this.attackFrame <= this.anticipation) {
                        this.leanAngle = -0.15 * (this.attackFrame / this.anticipation);
                        this.weaponAngle = this.facingRight ? -Math.PI * 0.6 : Math.PI + Math.PI * 0.6;
                    }
                    else if (this.attackFrame <= this.attackMaxFrames * 0.7) {
                        const progress = (this.attackFrame - this.anticipation) / (this.attackMaxFrames * 0.7 - this.anticipation);
                        const eased = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                        const startAngle = this.facingRight ? -Math.PI * 0.6 : Math.PI + Math.PI * 0.6;
                        const endAngle = this.facingRight ? Math.PI * 0.1 : Math.PI - Math.PI * 0.1;
                        this.weaponAngle = startAngle + (endAngle - startAngle) * eased;

                        this.leanAngle = 0.2 * eased;
                        this.armExtend = 25 * eased;

                        if (this.attackFrame === Math.floor(this.attackMaxFrames * 0.5) && !this.recovering) {
                            this.checkHit(other);
                        }
                    }
                    else {
                        const progress = (this.attackFrame - this.attackMaxFrames * 0.7) / (this.attackMaxFrames * 0.3);
                        this.leanAngle = 0.2 * (1 - progress);
                        this.armExtend = 25 * (1 - progress);
                    }

                    if (this.attackFrame >= this.attackMaxFrames) {
                        this.attacking = false;
                        this.recovering = true;
                        this.recoveryFrame = 0;
                        this.leanAngle = 0;
                        this.armExtend = 0;
                        this.weaponAngle = 0;
                    }
                }

                if (this.recovering) {
                    this.recoveryFrame++;
                    if (this.recoveryFrame > 12) this.recovering = false;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.85;

                if (this.y < 450) {
                    this.vy += 0.8;
                } else {
                    this.y = 450;
                    this.vy = 0;
                }

                this.x = Math.max(80, Math.min(720, this.x)); // Wall boundaries

                if (!this.attacking && other) {
                    this.facingRight = this.x < other.x;
                }

                if (!this.isPlayer && other) {
                    this.updateAI(other);
                }
            }

            checkHit(other) {
                if (!other) return;

                const weaponReach = this.weapon.length;
                const weaponX = this.x + (this.facingRight ? weaponReach : -weaponReach);
                const dist = Math.abs(weaponX - other.x);

                if (other.attacking && Math.abs(this.attackFrame - other.attackFrame) < 5 && dist < 90) {
                    this.triggerClash(other);
                    return;
                }

                // Check block breaking
                if (other.blocking && dist < weaponReach + 30) {
                    if (this.attackType === 'heavy' && this.weapon.breaksBlock) {
                        // BREAK THE BLOCK!
                        this.breakBlock(other);
                    } else {
                        this.triggerBlock(other);
                        return;
                    }
                }

                if (dist < weaponReach + 25) {
                    const damage = this.attackType === 'light' ? this.weapon.damage : this.weapon.heavyDamage;
                    other.health -= damage;
                    other.addBlood(damage * 2);

                    // MASSIVE blood
                    const bloodCount = this.attackType === 'heavy' ? 100 : 60;
                    for (let i = 0; i < bloodCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 4 + Math.random() * 9;
                        particles.push(new Particle(
                            other.x + (Math.random() - 0.5) * 30,
                            other.y + 30 + Math.random() * 40,
                            Math.cos(angle) * speed,
                            Math.sin(angle) * speed - 6,
                            '#' + ['8b0000', 'a00000', 'c00000', '800000', '6b0000', '5b0000'][Math.floor(Math.random() * 6)],
                            60 + Math.random() * 40,
                            2 + Math.random() * 5
                        ));
                    }

                    // Blood everywhere - floor, walls
                    for (let i = 0; i < 6; i++) {
                        bloodSplatters.push(new BloodSplatter(other.x + (Math.random() - 0.5) * 60, 540 + Math.random() * 50));
                    }

                    // All walls
                    if (other.x < 300) {
                        for (let i = 0; i < 4; i++) {
                            bloodSplatters.push(new BloodSplatter(40 + Math.random() * 100, other.y + (Math.random() - 0.5) * 100));
                        }
                    }
                    if (other.x > 500) {
                        for (let i = 0; i < 4; i++) {
                            bloodSplatters.push(new BloodSplatter(660 + Math.random() * 100, other.y + (Math.random() - 0.5) * 100));
                        }
                    }
                    // Back wall
                    for (let i = 0; i < 2; i++) {
                        bloodSplatters.push(new BloodSplatter(other.x + (Math.random() - 0.5) * 80, 30 + Math.random() * 100));
                    }

                    other.vx = this.facingRight ? 14 : -14;
                    if (this.attackType === 'heavy') other.vy = -7;

                    screenShake = this.attackType === 'light' ? 7 : 18;
                    freezeFrame = this.attackType === 'light' ? 5 : 10;

                    if (this.isPlayer) {
                        comboCount++;
                        comboTimer = 120;
                        document.getElementById('combo').textContent = comboCount + ' HIT COMBO!';
                        document.getElementById('combo').style.opacity = '1';
                    }

                    if (other.health <= 0) {
                        if (!other.isPlayer) {
                            spawnNewWave();
                        } else {
                            gameRunning = false;
                            endGame(false);
                        }
                    }
                }
            }

            breakBlock(other) {
                // Block broken! Continue damage
                const damage = this.weapon.heavyDamage;
                other.health -= damage;
                other.addBlood(damage * 2);
                other.blocking = false;
                other.blockStun = 30;

                screenShake = 20;
                freezeFrame = 12;

                document.getElementById('blockBroken').style.opacity = '1';
                blockBrokenTimer = 40;

                // Massive sparks + blood
                const midX = other.x;
                const midY = other.y + 40;
                for (let i = 0; i < 50; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 6 + Math.random() * 10;
                    particles.push(new Particle(midX, midY, Math.cos(angle) * speed, Math.sin(angle) * speed - 4, '#ffaa00', 50, 6));
                }

                for (let i = 0; i < 40; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 5 + Math.random() * 8;
                    particles.push(new Particle(midX, midY, Math.cos(angle) * speed, Math.sin(angle) * speed - 5, '#8b0000', 55, 4));
                }

                other.vx = this.facingRight ? 18 : -18;
                other.vy = -8;
            }

            triggerClash(other) {
                screenShake = 20;
                freezeFrame = 12;

                document.getElementById('clashText').style.opacity = '1';
                clashTimer = 40;

                const midX = (this.x + other.x) / 2;
                const midY = (this.y + other.y) / 2 + 40;
                for (let i = 0; i < 50; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 6 + Math.random() * 10;
                    particles.push(new Particle(midX, midY, Math.cos(angle) * speed, Math.sin(angle) * speed - 4, '#ff' + Math.floor(Math.random() * 100 + 155).toString(16) + '00', 50, 6));
                }

                this.vx = this.facingRight ? -12 : 12;
                other.vx = other.facingRight ? -12 : 12;

                this.attacking = false;
                this.recovering = true;
                this.recoveryFrame = 0;
                this.weaponAngle = 0;
                this.armExtend = 0;
                this.leanAngle = 0;

                other.attacking = false;
                other.recovering = true;
                other.recoveryFrame = 0;
                other.weaponAngle = 0;
                other.armExtend = 0;
                other.leanAngle = 0;
            }

            triggerBlock(other) {
                screenShake = 12;
                freezeFrame = 7;

                document.getElementById('clashText').style.opacity = '1';
                clashTimer = 30;

                const blockX = other.x;
                const blockY = other.y + 40;
                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 4 + Math.random() * 7;
                    particles.push(new Particle(blockX, blockY, Math.cos(angle) * speed, Math.sin(angle) * speed - 3, '#ffdd00', 45, 4));
                }

                other.vx = other.facingRight ? -7 : 7;
                other.blockStun = 15;
                this.vx = this.facingRight ? -5 : 5;
            }

            updateAI(player) {
                this.aiTimer++;
                const dist = Math.abs(this.x - player.x);

                const reactionSpeed = Math.max(20, 30 - waveNumber * 2);
                if (this.aiTimer % reactionSpeed === 0) {
                    const random = Math.random();

                    if (dist < 170 && random > (1 - this.aiAggressiveness)) {
                        this.aiAction = random > 0.55 ? 'heavy' : 'light';
                    } else if (dist < 200 && player.attacking && random > (1 - this.aiDifficulty)) {
                        this.aiAction = 'block';
                    } else if (dist > 250) {
                        this.aiAction = 'approach';
                    } else if (dist < 120 && !player.attacking && random > 0.25) {
                        this.aiAction = 'light';
                    }
                }

                if (this.aiAction === 'approach' && !this.attacking && !this.recovering && !this.blocking) {
                    this.vx = this.x < player.x ? 3.5 : -3.5;
                } else if (this.aiAction === 'retreat' && !this.attacking && !this.recovering && !this.blocking) {
                    this.vx = this.x < player.x ? -2 : 2;
                } else if (this.aiAction === 'light' || this.aiAction === 'heavy') {
                    this.startAttack(this.aiAction);
                    this.aiAction = null;
                } else if (this.aiAction === 'block') {
                    this.startBlock();
                    setTimeout(() => {
                        this.stopBlock();
                        this.aiAction = null;
                    }, 150 + Math.random() * 350);
                }
            }

            draw() {
                ctx.save();

                ctx.translate(this.x, this.y + this.height / 2);
                ctx.rotate(this.leanAngle);
                ctx.translate(-this.x, -(this.y + this.height / 2));

                const armorColor = '#c0c0c0';
                const darkArmor = '#909090';
                const lightArmor = '#e0e0e0';

                // Silver armor body
                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - this.width / 2, this.y + 20, this.width, 50);

                ctx.fillStyle = lightArmor;
                ctx.fillRect(this.x - this.width / 2 + 2, this.y + 22, 4, 46);
                ctx.fillRect(this.x + this.width / 2 - 6, this.y + 22, 4, 46);

                ctx.strokeStyle = darkArmor;
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x - this.width / 2, this.y + 30 + i * 12);
                    ctx.lineTo(this.x + this.width / 2, this.y + 30 + i * 12);
                    ctx.stroke();
                }

                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - this.width / 2 - 5, this.y + 18, 10, 15);
                ctx.fillRect(this.x + this.width / 2 - 5, this.y + 18, 10, 15);

                ctx.fillStyle = lightArmor;
                ctx.fillRect(this.x - this.width / 2 - 4, this.y + 19, 3, 13);
                ctx.fillRect(this.x + this.width / 2 - 2, this.y + 19, 3, 13);

                ctx.fillStyle = '#4a3a2a';
                ctx.fillRect(this.x - this.width / 2, this.y + 65, this.width, 8);

                ctx.fillStyle = darkArmor;
                ctx.fillRect(this.x - 9, this.y + 73, 7, 37);
                ctx.fillRect(this.x + 2, this.y + 73, 7, 37);

                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - 8, this.y + 74, 2, 35);
                ctx.fillRect(this.x + 3, this.y + 74, 2, 35);

                ctx.fillStyle = armorColor;
                ctx.fillRect(this.x - 12, this.y - 5, 24, 24);

                ctx.fillStyle = lightArmor;
                ctx.beginPath();
                ctx.moveTo(this.x - 13, this.y - 5);
                ctx.lineTo(this.x, this.y - 16);
                ctx.lineTo(this.x + 13, this.y - 5);
                ctx.lineTo(this.x - 13, this.y - 5);
                ctx.fill();

                ctx.fillStyle = darkArmor;
                ctx.fillRect(this.x - 12, this.y + 8, 24, 3);

                ctx.fillStyle = '#000';
                ctx.fillRect(this.x - 10, this.y + 5, 20, 4);

                // Blood drops
                if (this.bloodDrops.length > 0) {
                    ctx.fillStyle = '#8b0000';
                    this.bloodDrops.forEach(drop => {
                        ctx.beginPath();
                        ctx.arc(this.x + drop.x, this.y + 20 + drop.y, drop.size, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }

                const armX = this.x + (this.facingRight ? this.armExtend : -this.armExtend);
                ctx.fillStyle = armorColor;
                ctx.fillRect(
                    Math.min(this.x, armX + (this.facingRight ? 15 : -15)),
                    this.y + 28,
                    Math.abs(armX + (this.facingRight ? 15 : -15) - this.x),
                    6
                );

                // Draw weapon based on type
                if (this.attacking || this.weaponAngle !== 0 || this.blocking) {
                    const weaponX = armX + (this.facingRight ? 15 : -15);
                    const weaponY = this.y + 31;

                    let drawAngle = this.weaponAngle;
                    if (this.blocking) drawAngle = -Math.PI / 2;

                    if (this.weaponType === 'axe') {
                        // BATTLE AXE
                        ctx.strokeStyle = '#8b4513';
                        ctx.lineWidth = 7;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        ctx.lineTo(weaponX + Math.cos(drawAngle) * this.weapon.length, weaponY + Math.sin(drawAngle) * this.weapon.length);
                        ctx.stroke();

                        const axeX = weaponX + Math.cos(drawAngle) * this.weapon.length;
                        const axeY = weaponY + Math.sin(drawAngle) * this.weapon.length;
                        ctx.fillStyle = '#606060';
                        ctx.beginPath();
                        ctx.moveTo(axeX, axeY);
                        ctx.lineTo(axeX + Math.cos(drawAngle + Math.PI / 2) * 18, axeY + Math.sin(drawAngle + Math.PI / 2) * 18);
                        ctx.lineTo(axeX + Math.cos(drawAngle - Math.PI / 2) * 18, axeY + Math.sin(drawAngle - Math.PI / 2) * 18);
                        ctx.fill();
                    } else {
                        // SWORDS
                        const width = this.weaponType === 'greatsword' ? 8 : (this.weaponType === 'longsword' ? 6 : 5);
                        ctx.strokeStyle = '#e0e0e0';
                        ctx.lineWidth = width;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        ctx.lineTo(weaponX + Math.cos(drawAngle) * this.weapon.length, weaponY + Math.sin(drawAngle) * this.weapon.length);
                        ctx.stroke();

                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        ctx.lineTo(weaponX + Math.cos(drawAngle) * this.weapon.length, weaponY + Math.sin(drawAngle) * this.weapon.length);
                        ctx.stroke();
                    }

                    // Trail
                    if (this.attacking && this.attackFrame > this.anticipation && this.attackFrame < this.attackMaxFrames * 0.7) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.lineWidth = 10;
                        ctx.beginPath();
                        ctx.moveTo(weaponX, weaponY);
                        const trailAngle = this.weaponAngle + (this.facingRight ? -0.2 : 0.2);
                        ctx.lineTo(weaponX + Math.cos(trailAngle) * this.weapon.length, weaponY + Math.sin(trailAngle) * this.weapon.length);
                        ctx.stroke();
                    }

                    // Hilt
                    const hiltSize = this.weaponType === 'greatsword' ? 14 : 10;
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(weaponX - 4, weaponY - 3, 8, hiltSize);

                    const guardSize = this.weaponType === 'greatsword' ? 28 : (this.weaponType === 'longsword' ? 24 : 20);
                    ctx.fillStyle = armorColor;
                    ctx.fillRect(weaponX - guardSize / 2, weaponY + 3, guardSize, 5);

                    ctx.fillStyle = '#ffaa00';
                    ctx.beginPath();
                    ctx.arc(weaponX, weaponY - hiltSize / 2, 4, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        function spawnNewWave() {
            enemiesKilled++;
            waveNumber++;

            document.getElementById('newWaveText').textContent = 'WAVE ' + waveNumber + '!';
            document.getElementById('newWaveText').style.opacity = '1';
            newWaveTimer = 60;

            document.getElementById('waveCounter').textContent = 'WAVE ' + waveNumber;

            enemy = new Character(600, false, getRandomWeapon());
            player.health = Math.min(100, player.health + 15);
        }

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                player.startBlock();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            if (e.key === ' ') player.stopBlock();
        });

        canvas.addEventListener('mousedown', (e) => {
            if (!gameRunning) return;
            if (e.button === 0) player.startAttack('light');
            else if (e.button === 2) player.startAttack('heavy');
        });

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        function drawBackground() {
            // DUNGEON STYLE
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#1a1a2a');
            gradient.addColorStop(0.5, '#2a2a3a');
            gradient.addColorStop(1, '#3a3a4a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);

            // Side walls (closer!)
            ctx.fillStyle = '#3a3a3a';
            ctx.fillRect(0, 0, 80, 600);
            ctx.fillRect(720, 0, 80, 600);

            // Wall texture
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 2;
            for (let y = 0; y < 600; y += 50) {
                for (let x = 0; x < 80; x += 60) {
                    ctx.strokeRect(x, y, 60, 50);
                    ctx.strokeRect(720 + x, y, 60, 50);
                }
            }

            // Back wall
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(80, 0, 640, 150);

            ctx.strokeStyle = '#1a1a1a';
            for (let y = 0; y < 150; y += 40) {
                for (let x = 80; x < 720; x += 70) {
                    ctx.strokeRect(x, y, 70, 40);
                }
            }

            // Torches on walls
            ctx.fillStyle = '#ff8800';
            ctx.fillRect(30, 100, 20, 40);
            ctx.fillRect(750, 100, 20, 40);

            ctx.fillStyle = '#ffaa00';
            ctx.beginPath();
            ctx.arc(40, 90, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(760, 90, 15, 0, Math.PI * 2);
            ctx.fill();

            // Floor
            ctx.fillStyle = '#4a4a5a';
            ctx.fillRect(0, 530, 800, 70);

            ctx.strokeStyle = '#3a3a4a';
            ctx.lineWidth = 3;
            for (let y = 530; y < 600; y += 35) {
                for (let x = 0; x < 800; x += 60) {
                    ctx.strokeRect(x, y, 60, 35);
                }
            }

            // Chains hanging
            ctx.strokeStyle = '#606060';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(150, 0);
            ctx.lineTo(160, 80);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(650, 0);
            ctx.lineTo(640, 80);
            ctx.stroke();
        }

        function updateUI() {
            document.getElementById('playerHealth').style.width = Math.max(0, player.health) + '%';
            document.getElementById('enemyHealth').style.width = Math.max(0, enemy.health) + '%';
        }

        function endGame(playerWon) {
            document.getElementById('endTitle').textContent = 'DEFEATED!';
            document.getElementById('endTitle').style.color = '#a44';
            document.getElementById('endStats').textContent = 
                `Waves Survived: ${waveNumber}\n` +
                `Enemies Killed: ${enemiesKilled}\n` +
                `Max Combo: ${comboCount} hits\n` +
                `Your Weapon: ${player.weapon.name}`;
            document.getElementById('endScreen').style.display = 'block';
        }

        window.restartGame = function() {
            location.reload();
        }

        function gameLoop() {
            if (!gameRunning) return;

            if (player && !player.attacking && !player.recovering && !player.blocking) {
                if (keys['a']) player.vx = -4;
                if (keys['d']) player.vx = 4;
            }

            if (freezeFrame > 0) {
                freezeFrame--;
            } else {
                if (player) player.update(enemy);
                if (enemy) enemy.update(player);

                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    }
                }
            }

            if (player) updateUI();

            ctx.save();

            if (screenShake > 0) {
                ctx.translate(
                    (Math.random() - 0.5) * screenShake,
                    (Math.random() - 0.5) * screenShake
                );
                screenShake--;
            }

            drawBackground();
            bloodSplatters.forEach(b => b.draw());
            if (player) player.draw();
            if (enemy) enemy.draw();
            particles.forEach(p => p.draw());

            ctx.restore();

            requestAnimationFrame(gameLoop);
        }
    </script>
